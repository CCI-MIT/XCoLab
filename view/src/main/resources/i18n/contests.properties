contests.proposal.anchortooltip.description=<ol><li>You would like to link to another section of your proposal.</li><li>Highlight the text you would like to link to, and click the anchor icon <span style="background-image:url({0});background-position:0 -1296px;background-size:16px;background-color: white;width: 16px;height: 16px;float: left;display: inline-block;margin-left: 4px;margin-right: 4px;">&#160;</span>(flag) to insert an anchor. Select a name for the anchor and click o.k. The anchor icon will now appear in that location.</li><li> Next, select and highlight the text you would like to have link to this newly created anchor.</li><li>Click on the hyperlink icon <span style="background-image:url({0});background-position:0 -1320px;background-size:16px;background-color: white;width: 16px;height: 16px;float: left;display: inline-block;margin-left: 4px;margin-right: 4px;">&#160;</span>(chains) , and use the "link type" selection menu to select "link to anchor in text."</li><li>Using the "select an anchor" menu, use the "select by anchor name" to select the correct anchor from the list to link to. Click o.k.</li><li>Now clicking in on the hyperlink will bring the user to the anchored section.</li></ol>
