<!DOCTYPE html>
<html lang='en'>
<head>
<link rel='stylesheet'
	href='http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css' />
<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
<script src="http://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
<script src="js/emf_model_inputs.js"></script>
<link rel='stylesheet' href='css/emf_model_inputs.css' />
</head>
<body>
	<div class="container">
		<div class='row'>
			<select id="screenChooser">
			</select>

			<div class="col-md-6" id="wizardContainer"></div>
			<div class="col-md-6"></div>
		</div>
	</div>
	<script>
		var wizardRenderer = new ModelInputsWizardRenderer('#wizardContainer');
		var definition = {
			screens : [
					{
						name : 'policy',
						title : 'Policy',
						description : "<p>Policies are listed below, starting with the least aggressive and progressing to the most aggressive intervention to address climate change.</p>"
								+ "<p>More aggressive climate policies lead to higher energy costs, which have cascading effects throughout the economy and result in lower overall GDP.</p>"
								+ "<p>Please select the policy you prefer by clicking on the link.</p>",
						options : [
								{
									name : 'policy',
									value : 'bau',
									title : 'Business as usual',
									description : 'No policies to address climate change are adopted',
									descriptionLong : '',
									type : 'blueArrow'
								},
								{
									name : 'policy',
									value : 'g8_0.5',
									title : 'G8 emissions cut in half by 2050',
									description : 'Countries with the most advanced economies (the so-called Group of 8 or G8) reduce their greenhouse gas emissions in half by 2050',
									descriptionLong : "<p><strong>What is the G8?</strong></p>"
											+ "<p>Since 1975, the heads of state or government of the major industrial democracies have been meeting annually to deal with the major economic and political issues facing their domestic societies and the international community as a whole.</p>"
											+ "<p>The 6 countries at the first summit, sometimes referred to as the G6, held in 1975, were:</p>"
											+ "<ul>"
											+ "<li>United States,</li>"
											+ "<li>Britain,</li>"
											+ "<li>France, </li>"
											+ "<li>Germany, </li>"
											+ "<li>Japan, </li>"
											+ "<li>Italy.</li> "
											+ "</ul>"
											+ "<p>They were joined by Canada in 1976. From then on, membership in the Group of Seven, or G7, was fixed.<p>"
											+ "<p>Starting in 1994, the G7 met with Russia at each summit, and the expanded group was referred to as the P8 or Political Eight.</p>"
											+ "<p>1998 saw full Russian participation, giving birth to the Group of Eight, or G8.</p>",
									type : 'blueArrow'
								},
								{
									name : 'policy',
									value : 'copenhagenAccord',
									title : 'Copenhagen Accord',
									description : 'Countries keep to 2009 Copenhagen Accord (advanced economies reduce greenhouse gas emissions 5-30 percent by 2020, emerging economies reduce emissions per unit of GDP or against current trend 20-45 percent by 2020)',
									descriptionLong : "<p><strong>Copenhagen Accord</strong></p>"
											+ "<p>In the Copenhagen Accord, signed at the December 2009 UN climate conference, a group of nations agreed to submit non-binding commitments for reduction of greenhouse gas emissions by January 31, 2010. 141 nations subsequently submitted commitments.</p>"
											+

											"<p>The industrial countries’ commitments called for absolute reductions by the year 2020 against a baseline year. The commitments of some of the largest industrial countries were:</p>"
											+ "<ul>"
											+ "<li>United States 17% below 2005 levels</li>"
											+ "<li>European Union 20-30% below 1990 levels</li>"
											+ "<li>Japan 25% below 1990 levels</li>"
											+ "<li>Russia 15-25% below 1990 levels</li>"
											+ "<li>Canada 17% below 2005 levels</li>"
											+ "<li>Australia 5-25% below 2000 levels</li>"
											+ "</ul>"
											+

											"<p>The emerging and developing economies each submitted one of two types of commitments:</p><ul>"
											+ "<li>reductions by the year 2020 versus a business as usual scenario (in business as usual no curbs on fossil fuel usage were put in place)</li>"
											+ "<li>reductions in energy intensity (the amount of energy needed to produce a unit of gross domestic product; historically, energy intensity has gone down approximately 1.2 percent per year since the 1970s)</li>"
											+ "</ul><p>The commitments of some of the emerging and developing economies were:</p>"
											+ "<li>China 40-45% reduction in 2005 energy intensity by 2020</li>"
											+ "<li>India 20-25% reduction in 2005 energy intensity by 2020</li>"
											+ "<li>Brazil 36-39% reduction below business as usual by 2020</li>"
											+ "<li>South Africa 34% reduction below business as usual by 2020</li>"
											+ "<li>South Korea 30% reduction below business as usual by 2020</li>"
											+ "<li>Mexico 30% reduction below business as usual by 2020</li>"
											+ "<li>Indonesia 26% reduction below business as usual by 2020</li></ul>",

									type : 'blueArrow'
								},
								{
									name : 'policy',
									value : '550ppmCO2e',
									title : 'Carbon price to achieve 550 ppm CO2e',
									description : 'Global carbon price or equivalent policies put in place to achieve atmospheric greenhouse gas concentrations of 550 parts per million CO2 equivalent (550 ppm CO2e), which is projected to lead to 3 degrees Celsius global warming—a target deemed by some experts to be more feasible than the more aggressive 450 ppm CO2e	<br /><strong>Note</strong> CO2e was approximately 387 ppm in 2012',
									descriptionLong : '',
									type : 'blueArrow'
								},
								{
									name : 'policy',
									value : '450ppmCO2e',
									title : 'Carbon price to achieve 450 ppm CO2e',
									description : 'Global carbon price or equivalent policies put in place to achieve greenhouse gas concentrations in the atmosphere of 450 parts per million CO2 equivalent (450 ppm CO2e), which is projected to lead to 2 degrees Celsius global warming—the target recommended by many climate scientists<br /><strong>Note</strong> CO2e was approximately 387 ppm in 2012',
									descriptionLong : '',
									type : 'blueArrow'
								} ]

					},
					{
						name : 'energyEfficiency',
						title : 'Energy efficiency',
						description : "<p>Select your preferred option for the future rate of increase in energy efficiency.</p>",
						options : [
								{
									name : 'energyEfficiency',
									value : 'baseline',
									title : 'Baseline Please',
									description : '1.3 percent annual gains (in line with historical average)',
									descriptionLong : '',
									type : 'blueArrow'
								},
								{
									name : 'energyEfficiency',
									value : 'greater',
									title : 'Greater efficiency',
									description : '1.6-1.7 percent annual gains (20-30 percent faster increase than historical average)',
									descriptionLong : '',
									type : 'blueArrow'
								} ]
					},
					{
						name : 'energyEfficiencyEnergySupplyTechnologies',
						title : 'Energy efficiency/Energy supply technologies',
						description : '<p>Select your preferred combination of energy efficiency and energy supply technologies.</p>'
								+ '<p>Generating model runs is a complex process that requires a great deal of work by the modeling teams.'
								+ '<p>Because of this, only two technology scenarios were run under the G8 and Copenhagen policy scenarios.</p>'
								+ '<p>Please choose one of these two options or, if you’d prefer to select from a more detailed set of technology options, go back to the prior page and select one of the other policies.</p>',
						inputsTableHeader : '<tr><th rowspan="2" colspan="2"><th colspan="2">Energy efficiency</th><th colspan="4">Energy supply technologies</th></tr>'
								+ '<tr><th>Baseline*</th><th>Greater</th><th>Wind/Solar</th><th>Biofuels</th><th>Nuclear</th><th>CCS**</th></tr>',
						inputsFooter : '<p>* Baseline efficiency = 1.3 percent annual gains (in line with historical average). Greater efficiency = 1.6-1.7 percent annual gains (20-30 percent faster than historical average). </p>'
								+ '<p>** CCS, or Carbon Capture and Storage, is a low carbon technology which captures carbon dioxide (CO2) from the burning of coal and gas for power generation, and from the manufacturing of steel, cement and other industrial facilities. The carbon dioxide is then transported by either pipeline or ship, for safe and permanent underground storage, preventing it from entering the atmosphere and contributing to anthropogenic climate change. Source: Carbon Capture and Storage Association</p>',

						options : [
								{
									name : 'energyEfficiencyEnergySupplyTechnologies',
									value : 'baselinePlusAllSupply',
									title : 'Baseline efficiency + All supply technologies',
									description : '',
									descriptionLong : '',
									type : 'blueArrow',
									additionalColumns : '<td><i class="glyphicon glyphicon-ok"></i></td><td></td><td><i class="glyphicon glyphicon-ok"></i></td><td><i class="glyphicon glyphicon-ok"></i></td><td><i class="glyphicon glyphicon-ok"></i></td><td><i class="glyphicon glyphicon-ok"></i></td>'
								},
								{
									name : 'energyEfficiencyEnergySupplyTechnologies',
									value : 'greaterPlusWindSolarBio',
									title : 'Greater efficiency + Wind-Solar/ Biofuels',
									description : '',
									descriptionLong : '',
									type : 'blueArrow',
									additionalColumns : '<td></td><td><i class="glyphicon glyphicon-ok"></i></td><td><i class="glyphicon glyphicon-ok"></i></td><td><i class="glyphicon glyphicon-ok"></i></td><td></td><td></td>'
								}, ]
					},

					{
						name : 'energySupplyTechnologies',
						title : 'Energy supply technologies',
						description : '<p>Select your preferred option concerning availability of energy supply technologies. All are no-carbon technologies, which provide energy but do not emit carbon dioxide. There are 4 primary types: (1) wind/solar, (2) biofuels, (3) Nuclear, and (4) CCS*</p>',
						inputsTableHeader : '<tr><th colspan="2"></th><th>Wind-solar</th><th>Biofuels</th><th>Nuclear</th><th>CCS*</th></tr>',
						inputsFooter : '<p>* CCS, or Carbon Capture and Storage, is a low carbon technology which captures carbon dioxide (CO2) from the burning of coal and gas for power generation, and from the manufacturing of steel, cement and other industrial facilities. The carbon dioxide is then transported by either pipeline or ship, for safe and permanent underground storage, preventing it from entering the atmosphere and contributing to anthropogenic climate change. Source: Carbon Capture and Storage Association</p>',

						options : [
								{
									name : 'energySupplyTechnologies',
									value : 'allNoCarbon',
									title : 'All no-carbon technologies available',
									description : 'Wind-solar, Biofuels, Nuclear, CCS*',
									descriptionLong : '',
									type : 'blueArrow',
									additionalColumns : '<td><i class="glyphicon glyphicon-ok"></i></td><td><i class="glyphicon glyphicon-ok"></i></td><td><i class="glyphicon glyphicon-ok"></i></td><td><i class="glyphicon glyphicon-ok"></i></td>'
								},
								{
									name : 'energySupplyTechnologies',
									value : 'windSolarBiofuels',
									title : 'Wind-solar and biofuels available',
									description : 'But no CCS and gradual phase-out of nuclear',
									descriptionLong : '',
									type : 'blueArrow',
									additionalColumns : '<td><i class="glyphicon glyphicon-ok"></i></td><td><i class="glyphicon glyphicon-ok"></i></td><td></td><td></td>'
								},
								{
									name : 'energySupplyTechnologies',
									value : 'nuclearCss',
									title : 'Nuclear and CCS available',
									description : 'But constraints on wind-solar and biofuels',
									descriptionLong : '',
									type : 'blueArrow',
									additionalColumns : '<td></td><td></td><td><i class="glyphicon glyphicon-ok"></i></td><td><i class="glyphicon glyphicon-ok"></i></td>'
								},
								{
									name : 'energySupplyTechnologies',
									value : 'noCss',
									title : 'No CSS',
									description : 'But all other no-carbon technologies available ',
									descriptionLong : '',
									type : 'blueArrow',
									additionalColumns : '<td><i class="glyphicon glyphicon-ok"></i></td><td><i class="glyphicon glyphicon-ok"></i></td><td><i class="glyphicon glyphicon-ok"></i></td><td></td>'
								},
								{
									name : 'energySupplyTechnologies',
									value : 'phaseOutNuclear',
									title : 'Gradual phase-out of nuclear',
									description : 'But all other no-carbon technologies available',
									descriptionLong : '',
									type : 'blueArrow',
									additionalColumns : '<td><i class="glyphicon glyphicon-ok"></i></td><td><i class="glyphicon glyphicon-ok"></i></td><td></td><td><i class="glyphicon glyphicon-ok"></i></td>'
								},
								{
									name : 'energySupplyTechnologies',
									value : 'constraintBiofuels',
									title : 'Constraints on biofuels',
									description : 'But all other no-carbon technologies available',
									descriptionLong : '',
									type : 'blueArrow',
									additionalColumns : '<td><i class="glyphicon glyphicon-ok"></i></td><td></td><td><i class="glyphicon glyphicon-ok"></i></td><td><i class="glyphicon glyphicon-ok"></i></td>'
								},
								{
									name : 'energySupplyTechnologies',
									value : 'windSolarBiofuels',
									title : 'Constraints on wind-solar',
									description : 'But all other no-carbon technologies available',
									descriptionLong : '',
									type : 'blueArrow',
									additionalColumns : '<td></td><td><i class="glyphicon glyphicon-ok"></i></td><td><i class="glyphicon glyphicon-ok"></i></td><td><i class="glyphicon glyphicon-ok"></i></td>'
								} ]
					},
					{
						name : 'energySupplyTechnologiesShort',
						title : 'Energy supply technologies',
						description : '<p>Select your preferred option concerning availability of energy supply technologies. All are no-carbon technologies, which provide energy but do not emit carbon dioxide. There are 4 primary types: (1) wind/solar, (2) biofuels, (3) Nuclear, and (4) CCS*</p>' + 
							'<p>Generating model runs is a complex process that requires a great deal of work by the modeling teams.</p>' + 
							'<p>Because of this, only two energy supply technology scenarios were run under high efficiency scenario.</p>' + 
							'<p>Please choose one of these two options or, if you’d prefer to select from a more detailed set of technology options, go back to the prior page and select baseline efficiency.</p>',
						inputsTableHeader : '<tr><th colspan="2"></th><th>Wind-solar</th><th>Biofuels</th><th>Nuclear</th><th>CCS*</th></tr>',
						inputsFooter : '<p>* CCS, or Carbon Capture and Storage, is a low carbon technology which captures carbon dioxide (CO2) from the burning of coal and gas for power generation, and from the manufacturing of steel, cement and other industrial facilities. The carbon dioxide is then transported by either pipeline or ship, for safe and permanent underground storage, preventing it from entering the atmosphere and contributing to anthropogenic climate change. Source: Carbon Capture and Storage Association</p>',

						options : [
								{
									name : 'energySupplyTechnologies',
									value : 'allNoCarbon',
									title : 'All no-carbon technologies available',
									description : 'Wind-solar, Biofuels, Nuclear, CCS*',
									descriptionLong : '',
									type : 'blueArrow',
									additionalColumns : '<td><i class="glyphicon glyphicon-ok"></i></td><td><i class="glyphicon glyphicon-ok"></i></td><td><i class="glyphicon glyphicon-ok"></i></td><td><i class="glyphicon glyphicon-ok"></i></td>'
								},
								{
									name : 'energySupplyTechnologies',
									value : 'windSolarBiofuels',
									title : 'Wind-solar and biofuels available',
									description : 'But no CCS and gradual phase-out of nuclear',
									descriptionLong : '',
									type : 'blueArrow',
									additionalColumns : '<td><i class="glyphicon glyphicon-ok"></i></td><td><i class="glyphicon glyphicon-ok"></i></td><td></td><td></td>'
								} ]
					}

			/*
			{name: 'screen4', title: 'screen 4',
			  options: [ 
			  	  		{ name: 'option41', value: 'abc4', title: 'option 41', description: 'short description',
			  	  		descriptionLong: 'long description', type: 'blueArrow'}
			  	  ] }*/
			],
			transitions : [ {
				fromScreen : 'energySupplyTechnologies',
				conditions: [],
				showRunButton : true
			}, {
				fromScreen : 'energySupplyTechnologiesShort',
				conditions: [],
				showRunButton : true
			}, 
			{
				fromScreen: 'energyEfficiencyEnergySupplyTechnologies',
				conditions: [],
				showRunButton: true
			},
			{
				fromScreen : 'policy',
				conditions: ['policy=copenhagenAccord'],
				targetScreen : 'energyEfficiencyEnergySupplyTechnologies'
			}, 
			{
				fromScreen : 'policy',
				conditions: ['policy=g8_0.5'],
				targetScreen : 'energyEfficiencyEnergySupplyTechnologies'
			},
			{
				fromScreen : 'policy',
				conditions: ['policy=bau'],
				targetScreen : 'energyEfficiency'
			},
			{
				fromScreen : 'policy',
				conditions: ['policy=550ppmCO2'],
				targetScreen : 'energyEfficiency'
			},
			{
				fromScreen : 'policy',
				conditions: ['policy=450ppmCO2'],
				targetScreen : 'energyEfficiency'
			},

			{
				fromScreen : 'energyEfficiency',
				conditions: ['energyEfficiency=baseline'],
				targetScreen : 'energySupplyTechnologies'
			},

			{
				fromScreen : 'energyEfficiency',
				conditions: ['energyEfficiency=greater'],
				targetScreen : 'energyEfficiencyEnergySupplyTechnologies'
			},
			

			],
			defaultScreen : 'policy'
		};
		wizardRenderer.render(definition);

		$(definition.screens).each(
				function(i, screen) {
					$("#screenChooser").append(
							"<option value='" + screen.name + "'>"
									+ screen.title + "</option>");
				});
		$("#screenChooser").change(function() {
			definition.defaultScreen = $(this).val();
			wizardRenderer.render(definition);
		});
	</script>
</body>
</html>
