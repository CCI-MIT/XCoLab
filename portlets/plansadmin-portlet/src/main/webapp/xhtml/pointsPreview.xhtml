<f:view
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ice="http://www.icesoft.com/icefaces/component"
    xmlns:liferay-faces="http://liferay.com/tld/faces"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:collab="http://climatecollaboratorium.org/facelets"
    >
    <ice:portlet>
        <h1>Materialized Points Preview</h1>
        <ice:dataTable value="#{contestsAdmin.materializedPoints}" var="point">
            <ice:column>
                <f:facet name="header">id</f:facet>
                #{point.id}
            </ice:column>
            <ice:column>
                <f:facet name="header">proposalId</f:facet>
                #{point.proposalId}
            </ice:column>
            <ice:column>
                <f:facet name="header">userId</f:facet>
                #{point.userId}
            </ice:column>
            <ice:column>
                <f:facet name="header">materializedPoints</f:facet>
                #{point.materializedPoints}
            </ice:column>
            <ice:column>
                <f:facet name="header">hypotheticalPoints</f:facet>
                #{point.hypotheticalPoints}
            </ice:column>
            <ice:column>
                <f:facet name="header">pointsSourceId</f:facet>
                #{point.pointsSourceId}
            </ice:column>
            <ice:column>
                <f:facet name="header">originatingContestPK</f:facet>
                #{point.originatingContestPK}
            </ice:column>
        </ice:dataTable>
        <ice:commandButton value="Back" action="backToIndex" />
    </ice:portlet>
</f:view>
