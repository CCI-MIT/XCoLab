<f:view
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ice="http://www.icesoft.com/icefaces/component"
    xmlns:liferay-faces="http://liferay.com/tld/faces"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:collab="http://climatecollaboratorium.org/facelets"
    >
    <ice:portlet>
    <h1> edit contest phase types</h1>
    <ice:messages />
    <style>
    	.column {
    		float: left;
    		padding: 5px;
    	}
    	
    	.columnContainer.even {
    		background: #f0f0f0;
    	}
    	.column.id {
    		min-width: 30px;
    	}
    	.column.status {
    		min-width: 250px;
    	}
    	.column.description {
    		min-width: 240px;
    	}
    	.column.name {
    		min-width: 120px;
    	}
    	
    	.clear {
    		clear: both;
    	}
    </style>
    
    <ice:panelSeries var="contestPhaseType" value="#{contestPhaseTypeBean.contestPhaseTypes}" varStatus="status">
    	<ice:panelGroup styleClass="columnContainer #{status.index mod 2 == 0 ? 'odd' : 'even'}">
    		<ice:panelGroup styleClass="column id">
    			#{contestPhaseType.id}
    		</ice:panelGroup>
    		<ice:panelGroup styleClass="column status">
    			<ice:inputText value="#{contestPhaseType.status}" />
    		</ice:panelGroup>
    		<ice:panelGroup styleClass="column name">
    			<ice:inputText value="#{contestPhaseType.name}" />
    		</ice:panelGroup>
    		<ice:panelGroup styleClass="column description">
    			<ice:inputTextarea value="#{contestPhaseType.description}" />
    			
    		</ice:panelGroup>
    		<ice:panelGroup styleClass="column action">
    			<ice:commandButton value="Save" actionListener="#{contestPhaseType.save}"/>
    		</ice:panelGroup>
    		<ice:panelGroup styleClass="clear"></ice:panelGroup>
    	</ice:panelGroup>
    </ice:panelSeries>
    <h1>Add new contest phase type:</h1>
    <ice:panelGroup styleClass="columnContainer">    		
    		<ice:panelGroup styleClass="column id">
    			#{contestPhaseTypeBean.newContestPhaseType.id}
    		</ice:panelGroup>
    		<ice:panelGroup styleClass="column status">
    			<ice:inputText value="#{contestPhaseTypeBean.newContestPhaseType.status}" />
    		</ice:panelGroup>
    		<ice:panelGroup styleClass="column name">
    			<ice:inputText value="#{contestPhaseTypeBean.newContestPhaseType.name}" />
    		</ice:panelGroup>
    		<ice:panelGroup styleClass="column description">
    			<ice:inputTextarea value="#{contestPhaseTypeBean.newContestPhaseType.description}" />
    			
    		</ice:panelGroup>
    		<ice:panelGroup styleClass="column action">
    			<ice:commandButton value="Save" actionListener="#{contestPhaseTypeBean.newContestPhaseType.save}"/>
    		</ice:panelGroup>
    		<ice:panelGroup styleClass="clear"></ice:panelGroup>
    </ice:panelGroup>
</ice:portlet>
</f:view>
