<f:view
    xmlns:f="http://java.sun.com/jsf/core"
	xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ice="http://www.icesoft.com/icefaces/component"
    xmlns:liferay-faces="http://liferay.com/tld/faces"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:collab="http://climatecollaboratorium.org/facelets"
    >
    
    <h:head />
    <h:body>
    	<ice:portlet>
    		<ice:form>
                <h1>Enter title</h1><br />
                <ice:inputText value="#{preferencesBean.title}" /><br/>

                <h1>Enter comma separated list of flag filters (empty if none)</h1><br />
                <ice:inputText value="#{preferencesBean.flagFiltersStr}" />

                <h1>Enter feed size</h1><br />
                <ice:inputText value="#{preferencesBean.feedSize}" />
    		
    			<h1>Choose contest phases from which to pick proposals.</h1><br />	
    			<ice:selectManyListbox size="50" value="#{preferencesBean.selectedPhases}">
    				<f:selectItems value="#{preferencesBean.contestPhases}" />
    			</ice:selectManyListbox>
    			<br />

    			<ice:commandButton action="#{preferencesBean.submit}" value="Save" />
    		</ice:form>
    	</ice:portlet>
	</h:body>
</f:view>
