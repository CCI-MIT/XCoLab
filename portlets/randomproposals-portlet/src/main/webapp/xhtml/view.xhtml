<f:view
    xmlns:f="http://java.sun.com/jsf/core"
	xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ice="http://www.icesoft.com/icefaces/component"
    xmlns:liferay-faces="http://liferay.com/tld/faces"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:collab="http://climatecollaboratorium.org/facelets"
    >
    
    <h:head />
    <h:body>
    <ice:portlet>
        <h2>Interesting proposals <span><a href="/web/guest/plans">see all proposals</a></span></h2>
        <ui:repeat value="#{randomProposalsBean.proposals}" var="proposal">
        
            <div class="contestbox">
                <div class="img-wrap">
                    <a href="/web/guest/plans/-/plans/contestId/${contest.primaryKey}">
                        <f:subview rendered="#{proposal.image > 0}">
                            <img src="#{randomProposalsBean.baseImagePath}#{proposal.image}" width="151" height="151" alt="#{proposal.name}" />
                        </f:subview>
                        <f:subview rendered="#{empty proposal.image or proposal.image le 0}">
                            <img src="/climatecolab-theme/images/blank.gif" width="151" height="151" alt="#{proposal.name}" style="border: 1px solid #bbb;"/>
                        </f:subview>
                    </a>
                </div>
                <div class="text-wrap">
                    <h3><a href="/web/guest/plans/-/plans/contestId/${proposal.contestId}/planId/${proposal.planId}">#{proposal.name}</a></h3>
                    #{proposal.pitch}
                </div>
            </div> <!-- /contestbox -->
        </ui:repeat>
    </ice:portlet>
    </h:body>
</f:view>
