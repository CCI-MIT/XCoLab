<?xml version="1.0" encoding="UTF-8"?>
<f:view xmlns="http://www.w3.org/1999/xhtml" 
    xmlns:f="http://java.sun.com/jsf/core" 
    xmlns:ice="http://www.icesoft.com/icefaces/component" 
    xmlns:ui="http://java.sun.com/jsf/facelets" 
    xmlns:liferay-faces="http://liferay.com/tld/faces"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:jstl="http://java.sun.com/jsp/jstl/functions" >

 
<h1>Inputs widgets</h1>

<ice:dataTable value="#{simulationDetailsBean.individualInputsFromDisplay}" var="input" styleClass="inputsOrderDisplay">
    <ice:column>
        <f:facet name="header">Input name</f:facet>
            <ice:outputText value="#{input.name}" />
    </ice:column>
    <ice:column>
        <f:facet name="header">Widget type</f:facet>
        <h:selectOneMenu value="#{input.type}" styleClass="type">
            <f:selectItems value="#{supportBean.inputWidgets}" />
        </h:selectOneMenu>
    </ice:column>
</ice:dataTable>

<ice:commandButton value="Update" actionListener="#{simulationDetailsBean.updateInputs}" styleClass="inputsWidgetsUpdate"/>
</f:view>
