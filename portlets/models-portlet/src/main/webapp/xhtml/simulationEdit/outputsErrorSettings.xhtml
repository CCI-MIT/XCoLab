<?xml version="1.0" encoding="UTF-8"?>
<f:view xmlns="http://www.w3.org/1999/xhtml" 
    xmlns:f="http://java.sun.com/jsf/core" 
    xmlns:ice="http://www.icesoft.com/icefaces/component" 
    xmlns:ui="http://java.sun.com/jsf/facelets" 
    xmlns:liferay-faces="http://liferay.com/tld/faces"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:jstl="http://java.sun.com/jsp/jstl/functions" >
 <ice:dataTable value="#{simulationDetailsBean.outputErrorSettingWrappers}" var="output">
    <ice:column>
        <f:facet name="header">Name</f:facet>
        #{output.item.name}
    </ice:column>
    <ice:column>
        <f:facet name="header">Type</f:facet>
        #{output.item.displayItemType}
    </ice:column>
    <ice:column>
        <f:facet name="header">Tuple status</f:facet>
        #{output.status}
    </ice:column>
    <ice:column>
        <f:facet name="header">Policy</f:facet>
        <ice:selectOneMenu value="#{output.policy}">
            <f:selectItem itemValue="" itemLabel="-- choose --" />
            <f:selectItem itemValue="DISPLAY_AVAILABLE_WITH_MSG" itemLabel="DISPLAY_AVAILABLE_WITH_MSG" />
            <f:selectItem itemValue="DISPLAY_AVAILBLE_NO_MSG" itemLabel="DISPLAY_AVAILBLE_NO_MSG" />
            <f:selectItem itemValue="NO_DISPLAY_WITH_MSG" itemLabel="NO_DISPLAY_WITH_MSG" />
        </ice:selectOneMenu>
        
    </ice:column>
    <ice:column>
        <f:facet name="header">Message</f:facet>
        <ice:inputText value="#{output.msg}" />
    </ice:column>
    <ice:column>
        <f:facet name="header">Action</f:facet>
        <ice:commandButton value="Update" actionListener="#{output.update}" />
    </ice:column>
 </ice:dataTable>
</f:view>
