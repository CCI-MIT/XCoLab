<?xml version="1.0" encoding="UTF-8"?>
<f:view xmlns="http://www.w3.org/1999/xhtml" 
    xmlns:f="http://java.sun.com/jsf/core" 
    xmlns:ice="http://www.icesoft.com/icefaces/component" 
    xmlns:ui="http://java.sun.com/jsf/facelets" 
    xmlns:liferay-faces="http://liferay.com/tld/faces"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:jstl="http://java.sun.com/jsp/jstl/functions" >
    
 <ice:panelGroup styleClass='orderContainer'>
    <ice:panelGroup styleClass="orderList">
        <ui:repeat value="#{simulationDetailsBean.display.outputs}" var="output">
            <li class="orderItem orderListItem">Output: #{output.name} <ice:inputText value="#{output.order}" styleClass="hidden" />
                <f:subview rendered="#{output.displayItemType == 'INDEXED'}">
                    <ice:panelGroup styleClass="orderSubList">
                        <ui:repeat value="#{output.series}" var="serie">
                            <ice:panelGroup styleClass="orderItem orderSubListItem">Serie: #{serie.name} <ice:inputText value="#{serie.order}" styleClass="hidden" /></ice:panelGroup>
                        </ui:repeat>
                    </ice:panelGroup>  
                </f:subview>
            </li>
        </ui:repeat>
    
    </ice:panelGroup>
</ice:panelGroup>
<ice:commandButton value="Update" actionListener="#{simulationDetailsBean.updateInputs}" styleClass="inputsWidgetsUpdate"/>


    <f:subview>
        <ui:include src="editJsWidgets.xhtml" />
    </f:subview>
</f:view>
