<?xml version="1.0" encoding="UTF-8"?>
<f:view xmlns="http://www.w3.org/1999/xhtml" 
    xmlns:f="http://java.sun.com/jsf/core" 
    xmlns:ice="http://www.icesoft.com/icefaces/component" 
    xmlns:ui="http://java.sun.com/jsf/facelets" 
    xmlns:liferay-faces="http://liferay.com/tld/faces"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:jstl="http://java.sun.com/jsp/jstl/functions" 
    xmlns:fn="http://java.sun.com/jsp/jstl/functions"
    xmlns:c="http://java.sun.com/jsp/jstl/core">
    
    <div id="inputGroup-#{group.groupId}" class="inputGroup dropTarget draggableItem groupContainer" data-id="#{group.groupId}">
		<div style="display: none;">
    		<ice:inputText value="#{group.parentGroupId}" styleClass="parentGroupId"  />
    		<ice:inputText value="#{group.order}" styleClass="inputOrder" />
    	</div>
    	
		<div class='actionButtons'> 
			<button class='toggleEdit'>Edit</button>
			<button class='addInput'>Add input</button>
			<ice:commandButton value="Delete" onclick="if(!confirm('Are you sure you want to proceed with removal?')){ return false; }" actionListener="#{group.delete}"/>
		</div>
		<div class='clear'></div>
    	
    	<h4>Group: #{group.name}</h4>
    	<div class="groupEditFormContainer">
    		<ui:include src="inputGroupEdit.xhtml">
    			<ui:param name="group" value="#{group}" />
    			<ui:param name="parentGroupId" value="#{group.parentGroupId}" />
    			<ui:param name="groupType" value="HORIZONTAL" />
    		</ui:include>
    	</div>
    	
    	
		
    	<ui:repeat value="#{group.inputs}" var="groupInput">
    		<ui:include src="singleInput.xhtml">
    			<ui:param name="input" value="#{groupInput}" />
    		</ui:include>
		</ui:repeat>
    	
    </div>

</f:view>
