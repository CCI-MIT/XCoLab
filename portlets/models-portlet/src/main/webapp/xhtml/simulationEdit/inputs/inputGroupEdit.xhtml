<?xml version="1.0" encoding="UTF-8"?>
<f:view xmlns="http://www.w3.org/1999/xhtml" 
    xmlns:f="http://java.sun.com/jsf/core" 
    xmlns:ice="http://www.icesoft.com/icefaces/component" 
    xmlns:ui="http://java.sun.com/jsf/facelets" 
    xmlns:liferay-faces="http://liferay.com/tld/faces"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:fn="http://java.sun.com/jsp/jstl/functions">
  <div>
    <h3><ice:outputText value="Add new" rendered="#{group.adding}" /></h3>
    
    <div style="display: none">
    	<ice:inputText value="#{group.parentGroupId}" styleClass="groupParentGroupIdValue"/>
    	<input type="text" class="groupParentGroupId" value="#{parentGroupId}"/>
    
    
    	<ice:inputText value="#{group.groupType}" styleClass="groupTypeValue"/>
    	<input type="text" class="groupType" value="#{groupType}"/>
    </div>
    
    <table class="groupEditForm">
        <tr>
            <td>Name:</td><td> <ice:inputText value="#{group.name}" style="width: 100%" /> </td>
        </tr>
        <tr>
            <td>Description:</td>
            <td><ice:inputTextarea value="#{group.description}" style="width: 100%" /> </td>
        </tr>
        <!-- 
        <tr>
            <td>Associated metadata:</td>
            <td>
                <h:selectOneMenu value="#{group.metaDataId}" styleClass="type">
                    <f:selectItems value="#{simulationDetailsBean.modelInputsOptions}" />
                </h:selectOneMenu>
            </td>
        </tr>
         -->
    </table>
    <ice:commandButton value="Save" actionListener="#{group.update}" onclick="populateParentGroupId(this);"/>
    <ice:commandButton value="Cancel" actionListener="#{group.cancel}" />
  </div>
</f:view>
