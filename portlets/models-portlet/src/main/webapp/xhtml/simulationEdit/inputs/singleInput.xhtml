<?xml version="1.0" encoding="UTF-8"?>
<f:view xmlns="http://www.w3.org/1999/xhtml" 
    xmlns:f="http://java.sun.com/jsf/core" 
    xmlns:ice="http://www.icesoft.com/icefaces/component" 
    xmlns:ui="http://java.sun.com/jsf/facelets" 
    xmlns:liferay-faces="http://liferay.com/tld/faces"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:jstl="http://java.sun.com/jsp/jstl/functions" 
    xmlns:fn="http://java.sun.com/jsp/jstl/functions"
    xmlns:c="http://java.sun.com/jsp/jstl/core">
	<div class="individualInput draggableItem" id="individualInput_#{input.id}">
		<span class="inputName">#{input.name}</span>
		<div style="display: none;">
			<ice:inputText value="#{input.groupId}" styleClass="parentGroupId" />
			<ice:inputText value="#{input.order}" styleClass="inputOrder" />
		</div>
	</div>
</f:view>
