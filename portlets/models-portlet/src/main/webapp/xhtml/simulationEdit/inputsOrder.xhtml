<?xml version="1.0" encoding="UTF-8"?>
<f:view xmlns="http://www.w3.org/1999/xhtml" 
    xmlns:f="http://java.sun.com/jsf/core" 
    xmlns:ice="http://www.icesoft.com/icefaces/component" 
    xmlns:ui="http://java.sun.com/jsf/facelets" 
    xmlns:liferay-faces="http://liferay.com/tld/faces"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:jstl="http://java.sun.com/jsp/jstl/functions" >

 <div class='simulationInputsOrder'>
    <ice:panelSeries value="#{simulationDetailsBean.display.inputs}" var="input" styleClass="inputOrderDef">
        <ice:panelGroup styleClass="input-#{input.metaData.id} singleInputOrderDef">
             <ice:outputText value="#{input.name}" styleClass="name"/> <ice:inputText value="#{input.order}" styleClass="order hidden" />
             <ice:panelGroup rendered="#{input.displayItemType == 'GROUP'}">
                <ice:panelGroup styleClass="subInputsOrder">
                </ice:panelGroup> 
                <ice:panelSeries  value="#{input.displayItems}" var="individualInput" styleClass="subInptusOrderItems">
                    <ice:panelGroup>
                        <ice:outputText value="#{individualInput.name}" styleClass="name"/> <ice:inputText value="#{individualInput.order}" styleClass="order hidden" />
                    </ice:panelGroup> 
                </ice:panelSeries>
             </ice:panelGroup> 
        </ice:panelGroup>
    </ice:panelSeries>
</div>
<ice:commandButton value="Update" actionListener="#{simulationDetailsBean.updateInputs}" styleClass="inputsWidgetsUpdate"/>


    <f:subview>
        <ui:include src="editJsWidgets.xhtml" />
    </f:subview>
</f:view>
