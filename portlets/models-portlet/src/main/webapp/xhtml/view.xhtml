<?xml version="1.0"?>
<f:view xmlns="http://www.w3.org/1999/xhtml"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:ice="http://www.icesoft.com/icefaces/component"
        xmlns:liferay-faces="http://liferay.com/tld/faces"
        xmlns:jsp="http://java.sun.com/JSP/Page"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:t="http://myfaces.apache.org/tomahawk"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:collab="http://climatecollaboratorium.org/facelets"
        xmlns:c="http://java.sun.com/jstl/core">

    <ice:portlet id="models-portlet">
        <collab:navigationManager/>

        <div class="model">
            <div class="contentWrapperTop"></div>
            <div class="contentWrapperMiddle">
                <div class="topBtn">
                    <div class="modelIndex">
                        <f:subview id="breadcrumb">
                            <ui:include src="./breadcrumb.xhtml"/>
                        </f:subview>
                        <ice:outputConnectionStatus/>
                    </div>
                </div>
                <div class="content">
                    <f:subview id="modelIndex" rendered="#{navigation.currentPage == 'index'}">
                        <ui:include src="./modelIndex.xhtml"/>
                    </f:subview>

                    <f:subview id="modelDetails" rendered="#{navigation.currentPage == 'details'}">
                        <ui:include src="./modelDetails.xhtml">
                            <ui:param name="simulationDetailsBean" value="#{navigation.simulationDetailsBean}"/>
                        </ui:include>
                    </f:subview>
                </div>


            </div>
             <div class="contentWrapperBottom"></div>
        </div>
    </ice:portlet>
</f:view>
