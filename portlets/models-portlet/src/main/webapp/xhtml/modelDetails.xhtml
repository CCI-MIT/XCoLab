<f:view xmlns="http://www.w3.org/1999/xhtml"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:ice="http://www.icesoft.com/icefaces/component"
        xmlns:ui="http://java.sun.com/jsf/facelets"
    	xmlns:collab="http://climatecollaboratorium.org/facelets"
        xmlns:liferay-faces="http://liferay.com/tld/faces">

    


    <ice:form>
        <div class="simulationActions">
       
            <ice:commandButton value="Edit" actionListener="#{simulationDetailsBean.toggleEdit}"
                               rendered="#{(not simulationDetailsBean.tabEditing) and permissions.canEditModel}"/>
            <ice:commandButton value="Disable editing" actionListener="#{simulationDetailsBean.toggleEdit}"
                               rendered="#{(simulationDetailsBean.tabEditing) and permissions.canEditModel}"/>
        </div>

        <div class="clear"></div>
        <ice:panelTabSet selectedIndex="#{simulationDetailsBean.selectedTab}">
            <ice:panelTab label="Description"
                          onclick="Collab.nav.navigate('models', {modelId: #{simulationDetailsBean.modelId}, tab: 'description'}); return false">
                <f:subview id="description">
                    <ui:include src="simulationTabs/description.xhtml"/>
                </f:subview>
            </ice:panelTab>
            <ice:panelTab label="Expert evaluation"
                          onclick="Collab.nav.navigate('models', {modelId: #{simulationDetailsBean.modelId}, tab: 'expertEval'}); return false">
                <f:subview id="experteval">
                    <ui:include src="simulationTabs/expertEvaluation.xhtml"/>
                </f:subview>
            </ice:panelTab>
            <ice:panelTab label="Actions &amp; Impacts"
                          onclick="Collab.nav.navigate('models', {modelId: #{simulationDetailsBean.modelId}, tab: 'actionsImpacts'}); return false">
                <ice:panelGroup styleClass="actionsImpacts">
        			<f:subview id="actionsimpacts">
                    	<ui:include src="simulationTabs/actionsimpacts.xhtml"/>
                	</f:subview>
        		</ice:panelGroup>
            </ice:panelTab>

        </ice:panelTabSet>
    </ice:form>
</f:view>
