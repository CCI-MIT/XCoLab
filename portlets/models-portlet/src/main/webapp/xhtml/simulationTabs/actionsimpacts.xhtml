<f:view xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core" 
    xmlns:ice="http://www.icesoft.com/icefaces/component" 
    xmlns:ui="http://java.sun.com/jsf/facelets" 
    xmlns:collab="http://climatecollaboratorium.org/facelets"
    xmlns:liferay-faces="http://liferay.com/tld/faces">
    

    <ice:panelGroup rendered="#{not simulationDetailsBean.tabEditing}" style="">
        <!-- <collab:simulation simulationId="#{simulationDetailsBean.modelId}" showEditArea="false" showRunButton="true"/>-->
        <collab:simulationEdit simulationId="#{simulationDetailsBean.modelId}" editActions="true" />
     </ice:panelGroup>


    <ice:panelGroup rendered="#{simulationDetailsBean.tabEditing}">
        <ice:panelTabSet>
            <ice:panelTab label="Inputs widgets">
                <f:subview>
                    <ui:include src="../simulationEdit/inputsWidgets.xhtml" />
                </f:subview>
            </ice:panelTab>
            <ice:panelTab label="Input groups">
                <f:subview>
                    <ui:include src="../simulationEdit/inputGroups.xhtml" />
                </f:subview>
            </ice:panelTab>
            <ice:panelTab label="Inputs order">
                <f:subview>
                    <ui:include src="../simulationEdit/inputsOrder.xhtml" />
                </f:subview>
            </ice:panelTab>
            <ice:panelTab label="Outputs settings">
                <f:subview>
                    <ui:include src="../simulationEdit/outputsSettings.xhtml" />
                </f:subview>
            </ice:panelTab>
            <ice:panelTab label="Outputs order">
                <f:subview>
                    <ui:include src="../simulationEdit/outputsOrder.xhtml" />
                </f:subview>
            </ice:panelTab>
            <ice:panelTab label="Outputs error settings">
                <f:subview>
                    <ui:include src="../simulationEdit/outputsErrorSettings.xhtml" />
                </f:subview>
            </ice:panelTab>
        </ice:panelTabSet>
        <ice:commandButton value="Back" actionListener="#{simulationDetailsBean.toggleEdit}" />
    </ice:panelGroup>
</f:view>
