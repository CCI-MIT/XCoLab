<f:view xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ice="http://www.icesoft.com/icefaces/component" 
    xmlns:f="http://java.sun.com/jsf/core" 
    xmlns:liferay-faces="http://liferay.com/tld/faces">
    <h2 class="modelIndexLink">
        <ice:panelSeries value="#{navigation.breadcrumbBean.items}" var="breadcrumbItem" varStatus="status">
            <f:subview rendered="#{not empty breadcrumbItem.link}">
                <a href="#{breadcrumbItem.link}">#{breadcrumbItem.name}</a> 
            </f:subview>
            <f:subview rendered="#{empty breadcrumbItem.link}">
                #{breadcrumbItem.name}
            </f:subview>
            <ice:outputText value="&gt;" rendered="#{not status.last}" />
        </ice:panelSeries>
    </h2>
</f:view>
