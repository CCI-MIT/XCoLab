<f:view
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ice="http://www.icesoft.com/icefaces/component"
    xmlns:liferay-faces="http://liferay.com/tld/faces"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:collab="http://climatecollaboratorium.org/facelets"
    >
    <ice:portlet>
        <ice:outputStyle href="/xmlhttp/css/xp/xp-portlet.css"/>
        <h1>Admin tasks</h1>
                    
        <ice:form>
            <ice:messages globalOnly="false" layout="table" />
            <ice:outputConnectionStatus />
            <ice:panelTabSet styleClass="componentPanelTabSetLayout">

                <ice:panelTab label="Migration">

                    <ice:commandButton action="#{adminTask.migrateDBSchema}" value="Start Migration"/>
                    <ice:commandButton action="#{adminTask.stopDBMigration}" value="Stop Migration"/>

                    <ice:commandButton action="#{adminTask.startDBIntegrityCheck}" value="Start Checking Data Integrity"/>
                    <ice:commandButton action="#{adminTask.stopDBIntegrityCheck}" value="Stop Checking Data Integrity"/>
                    <ice:commandButton action="#{adminTask.socialFix}" value="Social Fix"/>
                    <ice:commandButton action="#{adminTask.fixSocialActivitiesErrors}" value="Fix activities that can't be interpreted" />
                    <ice:commandButton action="#{adminTask.findWikiPageActivities}" value="Fix wiki activities" />
                    <ice:commandButton action="#{adminTask.fixProposalDiscussionUrlsAndDescriptions}" value="Fix proposal discussion urls and descriptions" />
                </ice:panelTab>

                <ice:panelTab label="Commons">
                    <ul>
                        <li><ice:commandButton action="#{adminTask.fixWikiPermissions}" value="Fix wiki permissions"/></li>
                        <li><ice:commandButton action="#{adminTask.syncSupporters}" value="Sync supporters" /></li>
                        <li><ice:commandButton action="#{adminTask.populatePlanItemPhaseMapping}" value="populate plan item phase mapping" /></li>
                        <li><ice:commandButton action="#{adminTask.checkForPlanGroupOrphans}" value="look for orphans" /></li>
                        <li><ice:commandButton action="#{adminTask.addMissingCommentsSocialActivities}" value="add missing comment activities" /></li>
                        <li><ice:commandButton action="#{adminTask.synchronizeSections}" value="synchronize sections" /></li>
                        <li><ice:commandButton action="#{adminTask.findToSmallGroups}" value="find too small groups" /></li>
                        <li><ice:commandButton action="#{adminTask.synchronizeComments}" value="synchronize comments" /></li>
                        <li><ice:commandButton action="#{adminTask.upPlanAttributeIdCounter}" value="Up plan attribute id counter" /></li>
                        <li><ice:commandButton action="#{adminTask.copyProposalsToCompletedPhase}" value="Copy proposals to completed phase" /></li>
                        <li><ice:commandButton action="#{adminTask.autopromoteProposals}" value="Run autopromote task on past contest phases" /></li>
                        <li><ice:commandButton action="#{adminTask.dataBean.interpretActivities}" value="Interpret activities" /></li>
                        <li><ice:commandButton action="#{adminTask.triggerSupportsToVote}" value="Send Emails to cast supports2votes (active contests)" /></li>
                        <li><ice:commandButton action="#{adminTask.addJoinedActivityToRequiredUsers}" value="Add joined Activity where missing" /></li>
                    </ul>
                </ice:panelTab>

                <ice:panelTab label="Contest launches">
                    <ul>
                        <li><ice:outputLink value="/web/guest/cms/-/contestmanagement/create2015Tier1Contests">
                            <ice:outputText value="Launch 2015 basic contests"/>
                        </ice:outputLink></li>
                        <li><ice:outputLink value="/web/guest/cms/-/contestmanagement/create2015Tier2And3Contests">
                            <ice:outputText value="Launch 2015 Tier II and III contests"/>
                        </ice:outputLink></li>
                    </ul>
                </ice:panelTab>
                <ice:panelTab label="all activities">
                    <ice:dataExporter for="activityData"
                                      type="csv"
                                      label="Download as CSV"
                                      style="font-weight: bold;"
                                      popupBlockerLabel="Popup Blocker detected - click here to resume download..."/>

                    <ice:dataTable id="activityData" value="#{adminTask.dataBean.activities}" var="a" rows="99999999" width="100%">
                        <ice:column>
                            <ice:outputText value="#{a.body}" />
                        </ice:column>
                        <ice:column>
                            <ice:outputText value="#{a.date}" />
                        </ice:column>
                        <ice:column>
                            <ice:outputText value="#{a.userId}" />
                        </ice:column>
                    </ice:dataTable>
                </ice:panelTab>
                <ice:panelTab label="Geo Location">
                	<ul>
                        <li><ice:commandButton action="#{adminTask.translateIp}" value="Translate sample ip (check console)"/></li>
                        <li><ice:commandButton action="#{adminTask.reloadIpLocationData}" value="reload ip geolocation data" /></li>
                        <li><ice:commandButton action="#{adminTask.populateLocationDataIntoBalloon}" value="populate balloon" /></li>
                	</ul>

                </ice:panelTab>
                <ice:panelTab label="Fix for removed proposals team members">
                	<ul>
                		<li><ice:commandButton action="#{fixForRemovedProposalsTeamMembers.processRemovedMembers}" value="Get removed proposals team members info" /></li>
                	</ul>
                </ice:panelTab>
                <ice:panelTab label="Fix comment activities urls">
                	<ul>
                		<li><ice:commandButton action="#{fixCommentActivities.fixCommentActivities}" value="Fix comment activities" /></li>
                	</ul>
                </ice:panelTab>
                <ice:panelTab label="Indexer">
                    <span>If you trigger an indexer, wait till it is finished, don't use indexers simultanously.</span>
                    <ul>
                        <li><ice:commandButton action="#{adminTask.removeUsers}" value="Remove Users" /></li>
                        <li><ice:commandButton action="#{adminTask.reindexUsers}" value="Reindex Users" /></li>
                        <li><ice:commandButton action="#{adminTask.removeProposals}" value="Remove Proposals" /></li>
                        <li><ice:commandButton action="#{adminTask.reindexProposals}" value="Reindex Proposals" /></li>
                        <li><ice:commandButton action="#{adminTask.removeContests}" value="Remove Contests" /></li>
                        <li><ice:commandButton action="#{adminTask.reindexContests}" value="Reindex Contests" /></li>
                        <li><ice:commandButton action="#{adminTask.removeDiscussions}" value="Remove Discussions" /></li>
                        <li><ice:commandButton action="#{adminTask.reindexDiscussions}" value="Reindex Discussions" /></li>
                        <li><ice:commandButton action="#{adminTask.removeActivities}" value="Remove Activities" /></li>
                        <li><ice:commandButton action="#{adminTask.reindexActivities}" value="Reindex Activities" /></li>
                        <li><ice:commandButton action="#{adminTask.testLogs}" value="Test Logs" /></li>
                    </ul>
                </ice:panelTab>
                <ice:panelTab label="Batch register users">
                    <p>You can use this tool to register many users at once.</p>
                    <p>Paste in a semicolon separated CSV list of users, in the following format:</p>
                    <p><em>john.doe@example.com;United States;John;Doe</em></p>
                    <ul>
                        <li> CSV Input:
                            <ice:inputTextarea style="width: 650px;" cols="120" rows="30" value="#{batchRegisterUsers.csvInput}" />
                        </li>
                        <li>
                            <ice:commandButton action="#{batchRegisterUsers.registerUsers}" value="Batch register users" />
                            <p>
                                <ice:outputText value="#{batchRegisterUsers.resultMessage}" escape="false" />
                            </p>
                        </li>
                    </ul>
                </ice:panelTab>

            </ice:panelTabSet>
            <h:dataTable id="messages" value="#{adminTask.messages}" var="m">
                <h:column>
                    <h:outputText value="#{m}" />
                </h:column>
            </h:dataTable>
        </ice:form>
    </ice:portlet>
</f:view>
