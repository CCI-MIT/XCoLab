<f:view
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:ice="http://www.icesoft.com/icefaces/component"
        xmlns:h="http://java.sun.com/jsf/html"
>
    <ice:portlet>
        <ice:outputStyle href="/xmlhttp/css/xp/xp-portlet.css"/>
        <h1>Admin tasks</h1>
                    
        <ice:form>
            <ice:messages globalOnly="false" layout="table" />
            <ice:outputConnectionStatus />
            <ice:panelTabSet styleClass="componentPanelTabSetLayout">

                <ice:panelTab label="Migration">
                    <ice:commandButton action="#{adminTask.fixSocialActivitiesErrors}" value="Fix activities that can't be interpreted" />
                    <ice:commandButton action="#{adminTask.fixProposalDiscussionUrlsAndDescriptions}" value="Fix proposal discussion urls and descriptions" />
                </ice:panelTab>

                <ice:panelTab label="Geo Location">
                	<ul>
                        <li><ice:commandButton action="#{adminTask.translateIp}" value="Translate sample ip (check console)"/></li>
                        <li><ice:commandButton action="#{adminTask.reloadIpLocationData}" value="reload ip geolocation data" /></li>
                        <li><ice:commandButton action="#{adminTask.populateLocationDataIntoBalloon}" value="populate balloon" /></li>
                	</ul>

                </ice:panelTab>
                <ice:panelTab label="Indexer">
                    <span>If you trigger an indexer, wait till it is finished, don't use indexers simultaneously.</span>
                    <ul>
                        <li><ice:commandButton action="#{adminTask.removeUsers}" value="Remove Users" /></li>
                        <li><ice:commandButton action="#{adminTask.reindexUsers}" value="Reindex Users" /></li>
                        <li><ice:commandButton action="#{adminTask.removeProposals}" value="Remove Proposals" /></li>
                        <li><ice:commandButton action="#{adminTask.reindexProposals}" value="Reindex Proposals" /></li>
                        <li><ice:commandButton action="#{adminTask.removeContests}" value="Remove Contests" /></li>
                        <li><ice:commandButton action="#{adminTask.reindexContests}" value="Reindex Contests" /></li>
                        <li><ice:commandButton action="#{adminTask.removeDiscussions}" value="Remove Discussions" /></li>
                        <li><ice:commandButton action="#{adminTask.reindexDiscussions}" value="Reindex Discussions" /></li>
                        <li><ice:commandButton action="#{adminTask.removeActivities}" value="Remove Activities" /></li>
                        <li><ice:commandButton action="#{adminTask.reindexActivities}" value="Reindex Activities" /></li>
                    </ul>
                </ice:panelTab>
                <ice:panelTab label="Batch register users">
                    <p>You can use this tool to register many users at once.</p>
                    <p>Paste in a semicolon separated CSV list of users, in the following format:</p>
                    <p><em>john.doe@example.com;United States;John;Doe</em></p>
                    <ul>
                        <li> CSV Input:
                            <ice:inputTextarea style="width: 650px;" cols="120" rows="30" value="#{batchRegisterUsers.csvInput}" />
                        </li>
                        <li>
                            <ice:commandButton action="#{batchRegisterUsers.registerUsers}" value="Batch register users" />
                            <p>
                                <ice:outputText value="#{batchRegisterUsers.resultMessage}" escape="false" />
                            </p>
                        </li>
                    </ul>
                </ice:panelTab>

            </ice:panelTabSet>
            <h:dataTable id="messages" value="#{adminTask.messages}" var="m">
                <h:column>
                    <h:outputText value="#{m}" />
                </h:column>
            </h:dataTable>
        </ice:form>
    </ice:portlet>
</f:view>
