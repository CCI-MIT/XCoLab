<?xml version="1.0"?>
<f:view xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:liferay-faces="http://liferay.com/tld/faces"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:ice="http://www.icesoft.com/icefaces/component">
	<h:head />
	<h:body>
		<ice:portlet>
			<h:form id="myform">
				<f:view rendered="#{balloonBean.setCookie}">
				Setting cookie #{balloonBean.cookie}
					<script type="text/javascript">
						var expDate = new Date(new Date().getTime()
								+ (3 * 30 * 24 * 1000 * 60 * 60));
						document.cookie = "#{balloonBean.cookie.cookieName}=#{balloonBean.cookie};expires="
								+ expDate.toUTCString();
					</script>
				</f:view>
				<!-- 			<ui:include src="./page/#{balloonBean.page}_PAGE.xhtml"> -->
				<!-- 				<ui:param value="#{balloonBean}" name="balloonBean" /> -->
				<!-- 			</ui:include> -->

				<f:subview rendered="#{balloonBean.page == 'ABOUT_COLAB'}">
					<ui:include src="./page/ABOUT_COLAB_PAGE.xhtml">
						<ui:param value="#{balloonBean}" name="balloonBean" />
					</ui:include>
				</f:subview>
				<f:subview rendered="#{balloonBean.page == 'SHARE'}">
					<ui:include src="./page/SHARE_PAGE.xhtml">
						<ui:param value="#{balloonBean}" name="balloonBean" />
					</ui:include>
				</f:subview>
				<ice:commandLink value="share with friends"
		actionListener="#{balloonBean.aboutColabToAboutReferral}" />
			</h:form>
		</ice:portlet>
	</h:body>
</f:view>
