<?xml version="1.0"?>
<f:view xmlns:f="http://java.sun.com/jsf/core"
	xmlns:liferay-faces="http://liferay.com/tld/faces"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:ice="http://www.icesoft.com/icefaces/component">
	<h:head />
	<h:body>
		<ice:portlet>
			<ice:panelGroup rendered="#{balloonBean.setCookie}">
				<script type="text/javascript">
				var expDate =  new Date ( new Date().getTime() + (3*30*24*1000*60*60) );
				document.cookie = "#{balloonBean.cookie.cookieName}=#{balloonBean.cookie};expires="+expDate.toUTCString();
				</script>
			</ice:panelGroup>
			<ui:include src="./page/#{balloonBean.page}_PAGE.xhtml">
				<ui:param value="#{balloonBean}" name="balloonBean" />
			</ui:include>
		</ice:portlet>
	</h:body>
</f:view>
