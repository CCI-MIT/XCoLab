<f:view xmlns:f="http://java.sun.com/jsf/core" xmlns:ice="http://www.icesoft.com/icefaces/component">
	<ice:portlet>
		<ice:form>
			<ice:panelTabSet styleClass="contactFormPreferences">
				<ice:panelTab label="#{language['edit-preferences']}">
					<ice:messages globalOnly="true" layout="table" />
                    
                    <strong>Feeds configuration</strong>
                    
					<ice:panelGrid columns="3" columnClasses="labels,inputs,messages" rowClasses="odd,even">
						<ice:outputLabel for="feedSize" value="Feed size"/>
                        <ice:inputText id="feedSize" value="#{preferences.feedSize}" />
                        <ice:message for="feedSize" />    
                        
                        <ice:outputLabel for="feedType" value="Feed type"/>
                        <ice:selectOneMenu id="feedType" value="#{preferences.feedType}">
                            <f:selectItems value="#{preferences.feedTypes}" />
                        </ice:selectOneMenu>
                        <ice:message for="feedType" />
                        
                        <ice:outputLabel for="feedTitle" value="Feed title"/>
                        <ice:inputText id="feedTitle" value="#{preferences.feedTitle}" />
                        <ice:message for="feedTitle" />

                        <ice:outputLabel for="feedStyle" value="Feed style"/>
                        <ice:inputText id="feedStyle" value="#{preferences.feedStyle}"/>
                        <ice:message for="feedStyle"/>

                        <ice:outputLabel for="removeAdmin" value="Remove administrative actions"/>
                        <ice:selectBooleanCheckbox id="removeAdmin" value="#{preferences.removeAdmin}"/>
                        <ice:message for="removeAdmin"/>

                    </ice:panelGrid>
                    
					<ice:commandButton action="#{preferences.submit}" value="#{language['submit']}" />
				</ice:panelTab>
			</ice:panelTabSet>
		</ice:form>
	</ice:portlet>
</f:view>
