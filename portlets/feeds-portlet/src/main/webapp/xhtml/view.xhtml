<?xml version="1.0"?>
<f:view xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core" 
    xmlns:liferay-faces="http://liferay.com/tld/faces"
    xmlns:h="http://java.sun.com/jsf/html"  
    xmlns:ui="http://java.sun.com/jsf/facelets" 
    xmlns:ice="http://www.icesoft.com/icefaces/component" 
    >
  <h:head />
  <h:body>
    <ice:portlet>
        <f:subview rendered="#{preferences.feedTitle ne ''}">
        <h2 class="feedTitle">#{preferences.feedTitle}
            <f:subview rendered="#{feedsBean.activitiesBean.feedStyle != 'FULL'}">
                <span><a href="/web/guest/activities">see all activity</a></span>
            </f:subview>
        </h2>
        </f:subview>
        <f:subview rendered="#{preferences.feedType == 'ACTIVITIES'}">
            <ui:include src="./feeds/activities.xhtml" />
        </f:subview>
        <f:subview rendered="#{preferences.feedType == 'MOST_ACTIVE'}">
            <ui:include src="./feeds/mostActiveMembers.xhtml" />
        </f:subview>
        <f:subview rendered="#{preferences.feedType == 'RECENTLY_ACTIVE'}">
            <ui:include src="./feeds/recentlyActiveMembers.xhtml" />
        </f:subview>
        <f:subview rendered="#{preferences.feedType == 'RECENTLY_JOINED'}">
            <ui:include src="./feeds/recentlyJoinedMembers.xhtml" />
        </f:subview>
    </ice:portlet>
  </h:body>
</f:view>
