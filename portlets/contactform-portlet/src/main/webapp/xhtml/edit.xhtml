<f:view xmlns:f="http://java.sun.com/jsf/core" xmlns:ice="http://www.icesoft.com/icefaces/component">
	<ice:portlet>
		<ice:form>
			<ice:panelTabSet styleClass="contactFormPreferences">
				<ice:panelTab label="#{language['edit-preferences']}">
					<ice:messages globalOnly="true" layout="table" />
                    
                    <strong>In messages you can use patterns like USER_NAME, USER_EMAIL, USER_MESSAGE as a placeholders for 
                    values entered by user.</strong>
                    
					<ice:panelGrid columns="3" columnClasses="labels,inputs,messages" rowClasses="odd,even">
						<ice:panelGroup>
							<ice:outputText style="color: red;" value="*" />
							<ice:outputLabel for="recipients" value="Comma separated list of email addresses to which contact message will be sent" />
						</ice:panelGroup>
                        
						<ice:inputText id="recipients" partialSubmit="true" required="true" size="40" value="#{preferences.recipients}">
                            <f:validator validatorId="emailListValidator" />
                        </ice:inputText>
						<ice:message for="recipients" />
                        
                        
                        <ice:panelGroup>
                            <ice:outputText style="color: red;" value="*" />
                            <ice:outputLabel for="subject" value="Subject of message that is to be sent" />
                        </ice:panelGroup>
                        
                        <ice:inputText id="subject" partialSubmit="true" required="true" size="40" value="#{preferences.messageSubject}" />
                        <ice:message for="subject" />
                        
                        <ice:panelGroup>
                            <ice:outputText style="color: red;" value="*" />
                            <ice:outputLabel for="messageFormat" value="Format of email message body, use USER_MESSAGE to reference text entered by user" />
                        </ice:panelGroup>
                        
                        <ice:inputTextarea id="messageFormat" partialSubmit="true" required="true" size="40" value="#{preferences.messageFormat}" />
                        <ice:message for="messageFormat" />
                        
                        <ice:panelGroup>
                            <ice:outputText style="color: red;" value="*" />
                            <ice:outputLabel for="expandFormText" value="Expand contact form link text" />
                        </ice:panelGroup>
                        
                        <ice:inputTextarea id="expandFormText" partialSubmit="true" required="true" size="40" value="#{preferences.expandLinkText}" />
                        <ice:message for="expandFormText" />
                        
                    </ice:panelGrid>
                    
					<ice:commandButton action="#{preferences.submit}" value="#{language['submit']}" />
				</ice:panelTab>
			</ice:panelTabSet>
		</ice:form>
	</ice:portlet>
</f:view>
