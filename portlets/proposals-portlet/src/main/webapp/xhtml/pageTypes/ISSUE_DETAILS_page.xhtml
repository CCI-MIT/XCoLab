<?xml version="1.0"?>
<f:view
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:ice="http://www.icesoft.com/icefaces/component"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:collab="http://climatecollaboratorium.org/facelets"
        xmlns:sharedcollab="http://climatecollaboratorium.org/components">

    <ui:composition template="../templates/singlePageWithBreadcrumb.xhtml">
        <ui:param name="showBread" value="true" />
    
        <ui:define name="page_subtitle">Debate &amp;nbsp;
            <ice:outputText styleClass="debateName" value="#{debateBean.debateName}">
                <f:converter converterId="StringTruncateConverter"/>
                <f:attribute name="maxLength" value="35" />
            </ice:outputText>
        </ui:define>
    
        <ui:define name="plans_breadcrumb">
        
            <collab:contestsPageLink text="Contests Index" /> 
            <img src="/collaboratorium-theme/images/arrow.gif" width="8" height="8" />
            
            <collab:contestLink contestId="#{contest.contestId}" text="#{contest.contest.shortName}" />
            <img src="/collaboratorium-theme/images/arrow.gif" width="8" height="8" />
            
            <collab:contestLink contestId="#{contest.contestId}" text="Debate the issues" hashString="plans=subview:issues" />
            <img src="/collaboratorium-theme/images/arrow.gif" width="8" height="8" />
            
            <ice:outputText styleClass="debateName" value="#{debateBean.debateName}">
                <f:converter converterId="StringTruncateConverter"/>
                <f:attribute name="maxLength" value="50" />
            </ice:outputText>
            
        </ui:define>
        
        <ui:define name="plans_content">
            <div class="debateDetail">
                <ice:form>
                    <collab:debate debateBean="#{debateBean}" debateId="#{issues.debateId}" itemId="#{issues.itemId}"/>
                </ice:form>
            </div>
        </ui:define>
    </ui:composition>
</f:view>
