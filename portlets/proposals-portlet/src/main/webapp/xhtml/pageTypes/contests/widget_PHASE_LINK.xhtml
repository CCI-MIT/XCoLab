<?xml version="1.0"?>
<f:view
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:ice="http://www.icesoft.com/icefaces/component"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:collab="http://climatecollaboratorium.org/facelets"
        xmlns:sharedcollab="http://climatecollaboratorium.org/components">
    
  <span class="#{phase.ended ? 'phasePast' : ''} #{phase.active ? 'phaseActive' : ''} #{not phase.alreadyStarted ? 'phaseFuture' : ''} #{phase.name eq contest.currentPhase.name ? 'phaseSelected' : ''}">
    <f:subview rendered="#{not phase.alreadyStarted}">
        <span>#{phase.name}</span>
    </f:subview>
    <f:subview rendered="#{phase.alreadyStarted}">
        <f:subview rendered="#{phase.name eq contest.currentPhase.name}">
            <span>#{phase.name}</span>
        </f:subview>
    
        <f:subview rendered="#{not (phase.name eq contest.currentPhase.name)}">
            <collab:contestLink contestId="#{contest.contest.contestId}" text="#{phase.name}" hashString="plans=phase:#{phase.phaseId}" />
        </f:subview>
    </f:subview>
  </span>
    
        

</f:view>
