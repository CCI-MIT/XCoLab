<?xml version="1.0"?>
<f:view
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:ice="http://www.icesoft.com/icefaces/component"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:collab="http://climatecollaboratorium.org/facelets"
        xmlns:sharedcollab="http://climatecollaboratorium.org/components">
        
        Current contest phase:&amp;nbsp; 
        <ui:include src="./widget_PHASE_LINK.xhtml">
            <ui:param name="phase" value="#{contest.contest.activePhase}" />
        </ui:include>
        
        <span>Previous phases: 
            <f:subview rendered="#{fn:length(contest.contest.pastPhases) gt 0}">
                <ui:repeat value="#{contest.contest.pastPhases}" var="phase">
                    <ui:include src="./widget_PHASE_LINK.xhtml" />
                </ui:repeat>
            </f:subview>
            <f:subview rendered="#{fn:length(contest.contest.pastPhases) le 0}">
                <strong>No previous phases</strong>
            </f:subview>
        </span>
</f:view>
