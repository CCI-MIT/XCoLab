<f:view
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:ice="http://www.icesoft.com/icefaces/component"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:fn="http://java.sun.com/jsp/jstl/functions"   
        xmlns:collab="http://climatecollaboratorium.org/facelets"
        xmlns:sharedcollab="http://climatecollaboratorium.org/components">
        
  <div class="contestsContainer">
    <ui:include src="./widget_CONTESTS_GRID_SINGLE_LIST.xhtml">
        <ui:param name="contests" value="#{contests.contestsPart1}" />
        <ui:param name="styleClass" value="contest-left" />
    </ui:include>
    
            
    <ui:include src="./widget_CONTESTS_GRID_SINGLE_LIST.xhtml">
        <ui:param name="contests" value="#{contests.contestsPart2}" />
        <ui:param name="styleClass" value="contest-right" />
    </ui:include>
    
    <f:subview rendered="#{fn:length(contests.contests) eq 0}">
        <table class="contestlist">
            <tr><td style="text-align: center;">
                Nothing found
            </td></tr>
        </table>
    </f:subview>
    <div class="clear"></div>
  </div>
        
    <script type="text/javascript">
        jQuery.cookie("cc_contests_viewType", null, {expires: -1});
        jQuery.cookie("cc_contests_viewType", "GRID", {expires: 365, path: '/'});
    </script>

</f:view>
