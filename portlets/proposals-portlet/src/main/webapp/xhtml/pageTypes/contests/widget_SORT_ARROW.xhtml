<f:view
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:ice="http://www.icesoft.com/icefaces/component"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:collab="http://climatecollaboratorium.org/facelets"
        xmlns:sharedcollab="http://climatecollaboratorium.org/components">
        
    <f:subview rendered="#{sortColumn == currentColumn}">
        &amp;nbsp;
        <div class="sort-arrow">
            <f:subview rendered="#{sortAscending}">
                <img src="/climatecolab-theme/images/sort-arrow-up.png" />
            </f:subview>
            <f:subview rendered="#{not sortAscending}">
                <img src="/climatecolab-theme/images/sort-arrow-down.png" />
            </f:subview>
        </div>
    </f:subview> 

</f:view>
