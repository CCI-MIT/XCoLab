<f:view
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:ice="http://www.icesoft.com/icefaces/component"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:collab="http://climatecollaboratorium.org/facelets"
        xmlns:sharedcollab="http://climatecollaboratorium.org/components">

    <ice:panelSeries value="#{contests}" var="singleContest" styleClass="#{styleClass}">
        <div class="contestbox">
            <div class="img-wrap"><a href="/web/guest/plans/-/plans/contestId/#{singleContest.contestId}"><img src="#{singleContest.logo}" width="151" height="151" alt="Global" /></a></div>
            <div class="text-wrap">
                <h3>
                    <collab:contestLink contestId="#{singleContest.contestId}" text="#{singleContest.shortName}" />
                </h3>
                #{singleContest.name}
                <div class="count">
                    <div class="prop"><strong>#{singleContest.proposalsCount}</strong> proposals</div>
                    <div class="comm"><strong>#{singleContest.commentsCount}</strong> comments</div>
                </div>
            </div>
            <f:subview rendered="#{not empty singleContest.flag}">
                <div class="contestFlag-#{singleContest.flag} #{singleContest.flagTextClass} #{singleContest.flagText}"></div>
            </f:subview>
        </div> <!-- /contestbox -->
    </ice:panelSeries>
</f:view>
