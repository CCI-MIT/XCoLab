<f:view
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:ice="http://www.icesoft.com/icefaces/component"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:collab="http://climatecollaboratorium.org/facelets"
        xmlns:sharedcollab="http://climatecollaboratorium.org/components">

    <ice:panelSeries value="#{contests}" var="singleContest" styleClass="#{styleClass}">
        <ice:panelGroup styleClass="contestbox">
            <ice:panelGroup styleClass="img-wrap"><a href="/web/guest/plans/-/plans/contestId/#{singleContest.contestId}"><img src="#{singleContest.logo}" width="151" height="151" alt="Global" /></a></ice:panelGroup>
            <ice:panelGroup styleClass="text-wrap">
                <h3>
                    <collab:contestLink contestId="#{singleContest.contestId}" text="#{singleContest.shortName}" />
                </h3>
                #{singleContest.name}
                <ice:panelGroup styleClass="count">
                    <ice:panelGroup styleClass="prop"><strong>#{singleContest.proposalsCount}</strong> proposals</ice:panelGroup>
                    <ice:panelGroup styleClass="comm"><strong>#{singleContest.commentsCount}</strong> comments</ice:panelGroup>
                </ice:panelGroup>
            </ice:panelGroup>
            <f:subview rendered="#{not empty singleContest.flag}">
                <ice:panelGroup styleClass="contestFlag-#{singleContest.flag} #{singleContest.flagTextClass} #{singleContest.flagText}"></ice:panelGroup>
            </f:subview>
        </ice:panelGroup> <!-- /contestbox -->
    </ice:panelSeries>
</f:view>
