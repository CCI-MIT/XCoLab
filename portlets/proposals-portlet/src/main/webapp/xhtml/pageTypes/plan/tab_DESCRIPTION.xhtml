<f:view 
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:collab="http://climatecollaboratorium.org/facelets"
    xmlns:ice="http://www.icesoft.com/icefaces/component"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:addthis="http://www.addthis.com/help/api-spec" >
        <ice:panelGroup rendered="#{planBean.leaveThisPlan}">
            <script type="text/javascript">
                var location = window.location.toString();
                location = location.substring(0, location.indexOf("/planId"));
                
                window.location = location;
            </script>
        </ice:panelGroup>
        
        
<ice:panelGroup styleClass="prop-left">

    <ice:form>
            <div class="versionsContainer hidden">
            <div class="versions">
                <ice:dataTable value="#{planBean.plan.allDescriptionVersions}" rows="20" var="historyItem" styleClass="historyTable" rowClasses="odd,even">
                    <ice:column style="width: 400px;">
                        <ice:commandLink onclick="showAlertIfInEdit('Changing version will remove all changes that have been done, are you sure?'); triggerVersionsContainerVisibility();"
                                value="#{historyItem.updateDate}" actionListener="#{planBean.plan.selectDescriptionVersion}">
                            <f:attribute name="item" value="#{historyItem}"/>
                        </ice:commandLink>
                    </ice:column>
                    
                    <ice:column>
                        <em>
                          by&amp;nbsp; <collab:userLinkSimple userId="#{historyItem.updateAuthor.userId}" text="#{historyItem.updateAuthor.screenName}"/>
                        </em>
                        
                    </ice:column>
                </ice:dataTable>

            </div>
        </div>
        </ice:form>



  <h2>Pitch</h2>
  <p class="intro">#{proposal.plan.pitch}</p>
  
  
  <div class="div1"></div>
  <h2>Description</h2>
  <f:subview rendered="#{not proposal.plan.hasSections}">
    #{proposal.plan.description}
  </f:subview>
  <f:subview rendered="#{proposal.plan.hasSections}">
    <ice:panelSeries var="section" value="#{proposal.plan.sections}">
        <h3>#{section.definition.title}</h3>
        <p>
            #{section.section.content}
        </p>
        <f:subview rendered="#{not section.last}">
            <div class="div2"></div>
        </f:subview>
        
    
    </ice:panelSeries>
  
  </f:subview>

 </ice:panelGroup> <!-- /prop-left -->
 <ice:form>
    <ui:include src="./widget_PROPOSAL_SUMMARY.xhtml" />
 </ice:form>
 
 </f:view>
