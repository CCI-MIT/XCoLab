<?xml version="1.0"?>
<f:view
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:ice="http://www.icesoft.com/icefaces/component"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:collab="http://climatecollaboratorium.org/facelets">
        <f:subview rendered="#{not contestsBean.issuesBean.debateDetailsPage}">
            <collab:debatesDetails debateDetailsBean="#{debatesDetailsBean}" debatesIds="191,192" 
                    linkPatternPrefix="#plans=contests:#{contest.contestActive ? 'active' : 'past'},subview:issues;" />
        </f:subview>
        <f:subview rendered="#{contestsBean.issuesBean.debateDetailsPage}">
            <div>
                <a href="#plans=contests:#{contest.contestActive ? 'active' : 'past'},subview:issues">&lt;&lt; back to issues list</a>
            </div>
            <ice:form>
                <collab:debate debateBean="#{debateBean}" debateId="#{contestsBean.issuesBean.debateId}" itemId="#{contestsBean.issuesBean.itemId}" />
            </ice:form>
        </f:subview>
</f:view>
