<?xml version="1.0"?>
<f:view xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core" 
    xmlns:liferay-faces="http://liferay.com/tld/faces"
    xmlns:h="http://java.sun.com/jsf/html"  
    xmlns:ui="http://java.sun.com/jsf/facelets" 
    xmlns:ice="http://www.icesoft.com/icefaces/component" 
    >
  <h:head />
  <h:body>
    <ice:portlet>
    	<f:subview rendered="#{userprofileBean.pageType == 'PROFILE_DETAILS'}">
    		<ui:include src="./pages/PROFILE_DETAILS.xhtml" >
            	<ui:param value="#{userprofileBean.currentUser}" name="currentUser" />
            	<ui:param value="#{userprofileBean.subscriptionsBean}" name="userSubscriptionsBean" />
        	</ui:include>
    	</f:subview>
    	<f:subview rendered="#{userprofileBean.pageType == 'PROFILE_EDIT'}">
    		<ui:include src="./pages/PROFILE_EDIT.xhtml" >
            	<ui:param value="#{userprofileBean.currentUser}" name="currentUser" />
            	<ui:param value="#{userprofileBean.subscriptionsBean}" name="userSubscriptionsBean" />
        	</ui:include>
    	</f:subview>
    	<f:subview rendered="#{userprofileBean.pageType == 'PROFILE_NOT_INITIALIZED'}">
    		<ui:include src="./pages/PROFILE_NOT_INITIALIZED.xhtml" >
            	<ui:param value="#{userprofileBean.currentUser}" name="currentUser" />
            	<ui:param value="#{userprofileBean.subscriptionsBean}" name="userSubscriptionsBean" />
        	</ui:include>
    	</f:subview>
    	<f:subview rendered="#{userprofileBean.pageType == 'SUBSCRIPTIONS_MANAGE'}">
    		<ui:include src="./pages/SUBSCRIPTIONS_MANAGE.xhtml" >
            	<ui:param value="#{userprofileBean.currentUser}" name="currentUser" />
            	<ui:param value="#{userprofileBean.subscriptionsBean}" name="userSubscriptionsBean" />
        	</ui:include>
    	</f:subview>
    	<f:subview rendered="#{userprofileBean.pageType == 'SUBSCRIPTIONS_VIEW'}">
    		<ui:include src="./pages/SUBSCRIPTIONS_VIEW.xhtml" >
            	<ui:param value="#{userprofileBean.currentUser}" name="currentUser" />
            	<ui:param value="#{userprofileBean.subscriptionsBean}" name="userSubscriptionsBean" />
        	</ui:include>
    	</f:subview>
    </ice:portlet>
  </h:body>
</f:view>
