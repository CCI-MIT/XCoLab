<?xml version="1.0" encoding="UTF-8"?>
<!-- 

Tag responsible for displaying read only view of a scenario (two panels with inputs on the left and outputs/results 
on the right).

 -->
<f:view xmlns="http://www.w3.org/1999/xhtml" 
    xmlns:f="http://java.sun.com/jsf/core" 
    xmlns:ice="http://www.icesoft.com/icefaces/component" 
    xmlns:ui="http://java.sun.com/jsf/facelets" 
    xmlns:collab="http://climatecollaboratorium.org/facelets"
    xmlns:liferay-faces="http://liferay.com/tld/faces">
    <collab:simulationSupport simulationBean="#{simulationBean}" scenarioId="#{scenarioId}" simulationId="#{simulationId}" editActions="#{editActions}">
    
    	<!-- prepare headers for panels -->
        <ice:panelGroup styleClass="act_left">
            <ice:panelGroup styleClass="acthead-l">Actions</ice:panelGroup>
        </ice:panelGroup> <!-- /act_left -->
    
        <ice:panelGroup styleClass="act_right">
            <ice:panelGroup styleClass="acthead-r">Impacts</ice:panelGroup>
        </ice:panelGroup> <!-- /act_right -->
    
        <ice:panelGroup styleClass="clearfix"></ice:panelGroup>
        
        <!-- include inputs and outputs -->
        <ice:panelGroup styleClass="actions_wrap">
            <collab:simulationInputsView />
            <collab:simulationOutputsView />
        </ice:panelGroup>
    </collab:simulationSupport>
</f:view>
