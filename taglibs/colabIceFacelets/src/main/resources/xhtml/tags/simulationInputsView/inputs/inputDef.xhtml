<?xml version="1.0" encoding="UTF-8"?>
<f:view xmlns="http://www.w3.org/1999/xhtml" 
    xmlns:f="http://java.sun.com/jsf/core" 
    xmlns:ice="http://www.icesoft.com/icefaces/component" 
    xmlns:ui="http://java.sun.com/jsf/facelets" 
    xmlns:liferay-faces="http://liferay.com/tld/faces">
    <ice:panelGroup styleClass="actInputDef">
        <f:subview rendered="#{input.displayItemType == 'INDIVIDUAL'}">
            <ui:include src="./individual.xhtml" />
        </f:subview>
    
        <f:subview rendered="#{input.displayItemType == 'GROUP'}">
            <ui:include src="./group.xhtml" />
        </f:subview>
        
        <ice:panelGroup styleClass="c-Tooltip__actions" style="display: none;">
            <ice:panelGroup styleClass="c-Tooltip__actions__arrow">
                <ice:panelGroup styleClass="c-Tooltip__actions__text">
                    <f:subview  rendered="#{input.displayItemType == 'INDIVIDUAL'}">
                        <ice:outputText value="#{input.description}" escape="false" />
                    </f:subview>
    
                    <f:subview rendered="#{input.displayItemType == 'GROUP'}">
                        <ice:outputText value="#{input.oryginalDescription}" escape="false" />
                    </f:subview>
                    
                </ice:panelGroup>
            </ice:panelGroup>
            <ice:panelGroup styleClass="c-Tooltip__actions__bottom"></ice:panelGroup>
        </ice:panelGroup>
    </ice:panelGroup>


</f:view>
