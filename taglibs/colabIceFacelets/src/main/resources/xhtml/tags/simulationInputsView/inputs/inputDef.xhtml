<?xml version="1.0" encoding="UTF-8"?>
<f:view xmlns="http://www.w3.org/1999/xhtml" 
    xmlns:f="http://java.sun.com/jsf/core" 
    xmlns:ice="http://www.icesoft.com/icefaces/component" 
    xmlns:ui="http://java.sun.com/jsf/facelets" 
    xmlns:liferay-faces="http://liferay.com/tld/faces">
    <div class="actInputDef">
        <f:subview id="individualInput"  rendered="#{input.displayItemType == 'INDIVIDUAL'}">
            <ui:include src="./individual.xhtml" />
        </f:subview>
    
        <f:subview id="groupInput"  rendered="#{input.displayItemType == 'GROUP'}">
            <ui:include src="./group.xhtml" />
        </f:subview>
        
        <div class="act_tooltip" style="display: none;">
            <div class="act_tt-wrap">
                <div class="act_tt-txt">
                    <f:subview  rendered="#{input.displayItemType == 'INDIVIDUAL'}">
                        #{input.description}
                    </f:subview>
    
                    <f:subview rendered="#{input.displayItemType == 'GROUP'}">
                        #{input.oryginalDescription}
                    </f:subview>
                    
                </div>
            </div>
            <div class="act_tt-bot"></div>
        </div>
    </div>


</f:view>
