<?xml version="1.0" encoding="UTF-8"?>
<f:view xmlns="http://www.w3.org/1999/xhtml" 
    xmlns:f="http://java.sun.com/jsf/core" 
    xmlns:ice="http://www.icesoft.com/icefaces/component" 
    xmlns:ui="http://java.sun.com/jsf/facelets" 
    xmlns:liferay-faces="http://liferay.com/tld/faces">
    <ice:panelGroup>
        <ice:panelGroup styleClass="act_left">
            <ice:panelGroup styleClass="act_left-list">
            	<ice:panelSeries value="#{simulationBean.display.nonTabs}" var="input" style="display: inline;">
                	<ice:panelGroup styleClass="act_left-list-child"><ui:include src="./inputDef.xhtml" /></ice:panelGroup>
                </ice:panelSeries>
                <f:subview rendered="#{simulationBean.hasTabs}">
                    <ice:panelSeries value="#{simulationBean.display.tabsWrapped}" var="input1" style="display: inline;">
                        <ice:panelGroup styleClass="d"><a href="javascript:;" onclick="jQuery('#inputInfo_#{input1.groupId}').toggle(); jQuery('#inputInfo_#{input1.groupId}').parent().toggleClass('u d');">#{input1.oryginalName}</a>
                            <ice:panelGroup id="inputInfo_#{input1.groupId}">
                                <ice:panelSeries value="#{input1.allItems}" var="input"  style="display: inline;">
                                    <ice:panelGroup><ui:include src="./inputDef.xhtml" /></ice:panelGroup>
                                </ice:panelSeries>
                            </ice:panelGroup>
                        </ice:panelGroup>
                    
                    </ice:panelSeries>
                    
            
                </f:subview>
            </ice:panelGroup>
            
            
            
        </ice:panelGroup>
                        <ice:panelGroup styleClass="hidden">
                            <ice:panelGroup styleClass="hidden">#{simulationBean.display}</ice:panelGroup>
            <script type="text/javascript">
                initActTooltips();
            </script>
                           
        </ice:panelGroup>
    </ice:panelGroup>
</f:view>
