<?xml version="1.0" encoding="UTF-8"?>
<f:view xmlns="http://www.w3.org/1999/xhtml" 
    xmlns:f="http://java.sun.com/jsf/core" 
    xmlns:ice="http://www.icesoft.com/icefaces/component" 
    xmlns:ui="http://java.sun.com/jsf/facelets" 
    xmlns:liferay-faces="http://liferay.com/tld/faces">
    <ice:panelGroup>
        <div class="act_left">
            <ul class="act_left-list">
            	<ice:panelSeries value="#{simulationBean.display.nonTabs}" var="input" style="display: inline;">
                	<li class="act_left-list-child"><ui:include src="./inputDef.xhtml" /></li>
                </ice:panelSeries>
                <f:subview rendered="#{simulationBean.hasTabs}">
                    <ice:panelSeries value="#{simulationBean.display.tabsWrapped}" var="input1" style="display: inline;">
                        <li class="d"><a href="javascript:;" onclick="jQuery('#inputInfo_#{input1.groupId}').toggle(); jQuery('#inputInfo_#{input1.groupId}').parent().toggleClass('u d');">#{input1.oryginalName}</a>
                            <ul id="inputInfo_#{input1.groupId}">
                                <ice:panelSeries value="#{input1.allItems}" var="input"  style="display: inline;">
                                    <li><ui:include src="./inputDef.xhtml" /></li>
                                </ice:panelSeries>
                            </ul>
                        </li>
                    
                    </ice:panelSeries>
                    
            
                </f:subview>
            </ul>
            
            
            
        </div>
                        <ice:panelGroup styleClass="hidden">
                            <div class="hidden">#{simulationBean.display}</div>
            <script type="text/javascript">
                initActTooltips();
            </script>
                           
        </ice:panelGroup>
    </ice:panelGroup>
</f:view>
