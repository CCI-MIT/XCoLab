<?xml version="1.0" encoding="UTF-8"?>
<f:view xmlns="http://www.w3.org/1999/xhtml" 
    xmlns:f="http://java.sun.com/jsf/core" 
    xmlns:ice="http://www.icesoft.com/icefaces/component"
    xmlns:fn="http://java.sun.com/jsp/jstl/functions">
    <div class="position">
        <img src="/collaboratorium-theme/images/icon_question-flag.png" width="24" height="22" /> <strong>Position</strong>
        <h2><ice:outputText value="#{debateItem.debateSummary}" /></h2>
    </div>
    
    <div class="position_comments">
        <div class="position_left">
            <div class="buttbdr">
                <ice:commandLink rendered="#{not debateItem.hasUserVoted}"
                        actionListener="#{debateItem.vote}" onclick="if(! deferUntilLogin()) return false;">
                    <span>VOTE</span> for this position
                </ice:commandLink>
                <ice:commandLink rendered="#{debateItem.hasUserVoted}"
                        actionListener="#{debateItem.unvote}" onclick="if(! deferUntilLogin()) return false;">
                    <span>RETRACT</span> your vote
                </ice:commandLink>              
            </div>
        </div>
        <div class="position_votes"><span class="votes_count"><strong>#{debateItem.votesCount}</strong> votes</span> #{debateItem.votesPercent}<span>%</span></div>
        <div class="clearfix"></div>
        <p>#{debateItem.debateDetail}</p>
    </div>
</f:view>
