<?xml version="1.0" encoding="UTF-8"?>
<!-- Displays information about a model (its name and description) -->
<f:view xmlns="http://www.w3.org/1999/xhtml" 
    xmlns:f="http://java.sun.com/jsf/core" 
    xmlns:ice="http://www.icesoft.com/icefaces/component" 
    xmlns:ui="http://java.sun.com/jsf/facelets" 
    xmlns:collab="http://climatecollaboratorium.org/facelets"
    xmlns:liferay-faces="http://liferay.com/tld/faces">
    <collab:simulationSupport simulationBean="#{simulationBean}" scenarioId="#{scenarioId}" simulationId="#{simulationId}">
        <div class="simulationDetails">
            <div class="model-information">
                <h2 class="title"><ice:outputText value="#{simulationBean.simulation.name}" /></h2>
                <div class="content">
                    <ice:outputText value="#{simulationBean.simulation.description}" escape="false" />
                </div>
            </div>
        </div>
    </collab:simulationSupport>
</f:view>
