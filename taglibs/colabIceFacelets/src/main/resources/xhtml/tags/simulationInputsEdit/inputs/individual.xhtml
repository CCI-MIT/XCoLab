<?xml version="1.0" encoding="UTF-8"?>
<f:view xmlns="http://www.w3.org/1999/xhtml" 
    xmlns:f="http://java.sun.com/jsf/core" 
    xmlns:ice="http://www.icesoft.com/icefaces/component" 
    xmlns:ui="http://java.sun.com/jsf/facelets" 
    xmlns:liferay-faces="http://liferay.com/tld/faces">

<table id="input_def_#{input.metaData.id}">
    <tr class="#{(status.index + 1) % 2 == 0 ? 'even' : 'odd'}">
        <td colspan="2" class="first">
            <div class="control_title actInputDef"><span>#{inputIndex}.</span>&#160;#{input.name}&#160;<br />
            
            
        <div class="c-Tooltip__actions" style="display: none;">
            <div class="c-Tooltip__actions__arrow">
                <div class="c-Tooltip__actions__text">
                    <f:subview  rendered="#{input.displayItemType == 'INDIVIDUAL'}">
                        #{input.description}
                    </f:subview>
    
                    <f:subview rendered="#{input.displayItemType == 'GROUP'}">
                        #{input.oryginalDescription}
                    </f:subview>
                    
                </div>
            </div>
            <div class="c-Tooltip__actions__bottom"></div>
            </div>
        </div>
        
        </td>
    </tr>
    <tr class="sliderDef">

        <td class="sliderCol">
            <div class="slider"></div>
             <ice:panelGroup rendered="#{input.hasLabels}" styleClass="slider-labels">
                <table>
                    <tr>
                        <td class="left-label"><ice:outputText value="#{input.minLabel}" /></td>
                        <td class="right-label"><ice:outputText value="#{input.maxLabel}" /></td>
                    </tr>
                </table>
             </ice:panelGroup>
        </td>
        <td class="valueCol">
            <ice:panelGroup>
                <ice:outputText styleClass="id hidden" value="#{input.metaData.id}" /> 
                <ice:outputText styleClass="default hidden" value="#{input.metaData.default[0]}" />  
                <ice:outputText styleClass="min hidden" value="#{input.metaData.min[0]}" /> 
                <ice:outputText styleClass="max hidden" value="#{input.metaData.max[0]}" /> 
                <ice:outputText styleClass="dataType hidden" value="#{input.metaData.profile[0].name}" /> 
                <ice:outputText styleClass="fieldValue hidden" value="#{input.value}" />
                <ice:outputText styleClass="type hidden" value="#{input.type}" /> 
                <ice:outputText styleClass="unit hidden" value="#{input.metaData.units[0]}" />
                <ice:outputText styleClass="interval hidden" value="#{input.interval}" />
            </ice:panelGroup>
            <input type="text" class="value control_input" />
            <ice:inputText styleClass="valueBinding hidden" value="#{input.value}" />
            
        </td>
    </tr>
 </table>
</f:view>
