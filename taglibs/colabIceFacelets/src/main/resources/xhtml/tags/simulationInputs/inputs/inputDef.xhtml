<?xml version="1.0" encoding="UTF-8"?>
<f:view xmlns="http://www.w3.org/1999/xhtml" 
    xmlns:f="http://java.sun.com/jsf/core" 
    xmlns:ice="http://www.icesoft.com/icefaces/component" 
    xmlns:ui="http://java.sun.com/jsf/facelets" 
    xmlns:liferay-faces="http://liferay.com/tld/faces">
    <f:subview id="individualInput"  rendered="#{input.displayItemType == 'INDIVIDUAL'}">
        <ui:include src="./individual.xhtml" />
    </f:subview>
    
    <f:subview id="groupInput"  rendered="#{input.displayItemType == 'GROUP' and input.groupType == 'HORIZONTAL'}">
        <ui:include src="./hgroup.xhtml" />
    </f:subview>

    <f:subview id="groupInput"  rendered="#{input.displayItemType == 'GROUP' and input.groupType == 'VERTICAL'}">
        <ui:include src="./vgroup.xhtml" />
    </f:subview>



</f:view>
