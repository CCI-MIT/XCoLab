<?xml version="1.0"?>
<f:view 
    xmlns:f="http://java.sun.com/jsf/core" 
    xmlns:ice="http://www.icesoft.com/icefaces/component" 
    xmlns:liferay-faces="http://liferay.com/tld/faces"
    xmlns:ui="http://java.sun.com/jsf/facelets" 
    xmlns:h="http://java.sun.com/jsf/html"  
    xmlns:collab="http://climatecollaboratorium.org/facelets"
    >
    
<ui:composition template="../templates/tagShowcaseTemplate_noform.xhtml">
    <ui:define name="title">Migration Tools showcase</ui:define>
    <h2>Migration Tools</h2>
    <ice:messages />
    <ice:form>
        <h3>General</h3>
        <ice:commandLink actionListener="#{migrationTool.removeQuestionFromLabels}">Remove question marks from labels</ice:commandLink><br />
        
        <ice:commandLink actionListener="#{migrationTool.updateDiscussionCommentsTitles}">Update discussion comments titles</ice:commandLink>
        <h3>Plans</h3>
        <ice:commandLink actionListener="#{plansTool.updatePlanAttributes}">Update plan attributes</ice:commandLink><br />
    </ice:form>
    
    <ice:form>
        <h3>Models</h3>
        
        
        <ice:outputLabel for="simulationMapping">Simulation mapping</ice:outputLabel>
        <ice:inputTextarea value="#{migrationTool.simulationMapping}" id="simulationMapping" required="true" /><br />
        
        <ice:outputLabel for="scenarioMapping">Scenario mapping</ice:outputLabel>
        <ice:inputTextarea value="#{migrationTool.scenarioMapping}" id="scenarioMapping" required="true" /><br />
        
        <ice:outputLabel for="variableMapping">Variable mapping</ice:outputLabel>
        <ice:inputTextarea value="#{migrationTool.variableMapping}" id="variableMapping" required="true" /><br />
        
        <ice:commandLink value="migrate" actionListener="#{migrationTool.migrateSimulations}" />
        
        <ice:panelSeries var="msg" value="#{migrationTool.simulationMigrationMessages}">
            <div>#{msg}</div>
        </ice:panelSeries>
        
    </ice:form>
</ui:composition>
</f:view>
