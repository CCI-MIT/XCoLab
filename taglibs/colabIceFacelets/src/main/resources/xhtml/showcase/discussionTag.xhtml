<?xml version="1.0"?>
<f:view 
    xmlns:f="http://java.sun.com/jsf/core" 
    xmlns:ice="http://www.icesoft.com/icefaces/component" 
    xmlns:liferay-faces="http://liferay.com/tld/faces"
    xmlns:ui="http://java.sun.com/jsf/facelets" 
    xmlns:h="http://java.sun.com/jsf/html"  
    xmlns:collab="http://climatecollaboratorium.org/facelets"
    >
    
<ui:composition template="../templates/tagShowcaseTemplate_noform.xhtml">
    <ice:form>
    <table>
        <tr>
            <td>discussionId: </td>
            <td><ice:inputText value="#{discussionTestBean.discussionId}" /></td>
        </tr>
        <tr>
            <td>groupId: </td>
            <td><ice:inputText value="#{discussionTestBean.categoryId}" /></td>
        </tr>
        <tr>
            <td colspan="2"><ice:commandButton value="Update" /></td>
        </tr>
    
    </table>
    </ice:form>
    <div id="bread">
        <div class="discussionBreadcrumbPlaceholder">
        </div>
    </div>
    <ui:define name="title">Test tag showcase</ui:define>
    <collab:navigationManager />
    <ice:form>
        <collab:discussion discussionId="#{discussionTestBean.discussionId}" groupId="#{discussionTestBean.categoryId}" />
    </ice:form>
</ui:composition>
</f:view>
