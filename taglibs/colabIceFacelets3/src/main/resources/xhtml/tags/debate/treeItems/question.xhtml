<?xml version="1.0" encoding="UTF-8"?>
<f:view xmlns="http://www.w3.org/1999/xhtml" 
    xmlns:f="http://java.sun.com/jsf/core" 
    xmlns:ice="http://www.icesoft.com/icefaces/component"
    xmlns:fn="http://java.sun.com/jsp/jstl/functions">
    <a href="javascript:return false;" onclick="Collab.nav.navigate('debate', {itemId: #{question.debateItemId}, debateId: #{debateBean.debate.debateId}}); return false;">
        <ice:panelGroup styleClass="question_item-wrap #{question == debateBean.currentItem.item ? 'activeSlide' : ''}">
            <div class="questions_head">
                <div class="question_title">Question</div>
                <div class="question_question"><ice:outputText value="#{question.debateSummary}" /></div>
                <f:subview rendered="#{question.commentsCount > 0}">
                    <div class="comments_count"><span></span>#{question.commentsCount}</div>
                </f:subview>
            </div>
        </ice:panelGroup>
     </a>
</f:view>
