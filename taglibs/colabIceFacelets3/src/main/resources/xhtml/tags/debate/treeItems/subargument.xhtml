<?xml version="1.0" encoding="UTF-8"?>
<f:view xmlns="http://www.w3.org/1999/xhtml" 
    xmlns:f="http://java.sun.com/jsf/core" 
    xmlns:ice="http://www.icesoft.com/icefaces/component"
    xmlns:fn="http://java.sun.com/jsp/jstl/functions">
    <a href="javascript:;" onclick="Collab.nav.navigate('debate', {itemId: #{subargument.debateItemId}, debateId: #{debateBean.debate.debateId}}); return false;">
        <ice:panelGroup styleClass="question_item-wrap #{subargument == debateBean.currentItem.item ? 'activeSlide' : ''}">
            <div class="question_sub-item">
                <div class="question_sub-arg-wrap">
                    <div class="#{subargument.debatePostType == 'ARGUMENT_PRO' ? 'question_sub-arg-for' : 'question_sub-arg-against'}">
                        <ice:outputText value="#{subargument.debateSummary}" />
                    </div>
                    <f:subview rendered="#{subargument.commentsCount > 0}">
                        <div class="comments_count"><span></span> #{subargument.commentsCount}</div>
                    </f:subview>
                </div>
                <div class="clearfix"></div>
            </div>
        </ice:panelGroup>
    </a>
</f:view>
