<?xml version="1.0" encoding="UTF-8"?>
<f:view xmlns="http://www.w3.org/1999/xhtml" 
    xmlns:f="http://java.sun.com/jsf/core" 
    xmlns:ice="http://www.icesoft.com/icefaces/component"
    xmlns:fn="http://java.sun.com/jsp/jstl/functions">
    <a href="javascript:;" onclick="Collab.nav.navigate('debate', {itemId: #{position.debateItemId}, debateId: #{debateBean.debate.debateId}}); return false;">
        <ice:panelGroup styleClass="question_item-wrap #{position == debateBean.currentItem.item ? 'activeSlide' : ''}">
            <div class="question_item top">
                <div class="question_position-wrap">
                    <div class="question_position"><ice:outputText value="#{position.debateSummary}" /> &#160; <span>#{position.votesPercent}% votes</span></div>
                    <f:subview rendered="#{position.commentsCount > 0}">
                        <div class="comments_count"><span></span> #{position.commentsCount}</div>
                    </f:subview>
                </div>
                <div class="clearfix"></div>
            </div>
        </ice:panelGroup>
    </a>
</f:view>
