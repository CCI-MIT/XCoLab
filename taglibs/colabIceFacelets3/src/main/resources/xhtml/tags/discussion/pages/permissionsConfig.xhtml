<?xml version="1.0" encoding="UTF-8"?>
<f:view xmlns="http://www.w3.org/1999/xhtml" 
    xmlns:f="http://java.sun.com/jsf/core" 
    xmlns:ice="http://www.icesoft.com/icefaces/component" 
    xmlns:ui="http://java.sun.com/jsf/facelets" 
    xmlns:collab="http://climatecollaboratorium.org/facelets"
    xmlns:liferay-faces="http://liferay.com/tld/faces">
    
<ui:composition template="./discussionTemplate.xhtml">
    <ui:define name="discussion_breadcrumb">
        Permissions Settings
    </ui:define>
    <ui:define name="discussion_content">
        <ice:dataTable value="#{discussionBean.permissionsConfig.items}" var="permissionItem" rowClasses='odd,even' styleClass='permissionsConfig'>
            <ice:column>
                <f:facet name="header">Group</f:facet>
                #{permissionItem.name}
            </ice:column>
            <ice:column>
                <f:facet name="permissions">Permissions</f:facet>
                <ice:selectManyCheckbox value="#{permissionItem.actionIds}">
                    <f:selectItems value="#{discussionBean.permissionsConfig.actionItems}" />
                </ice:selectManyCheckbox>
            </ice:column>
        </ice:dataTable> 
        <ice:commandButton value="Update" actionListener="#{discussionBean.permissionsConfig.update}">
            <f:attribute name="pageType" value="DISCUSSIONS" />
        </ice:commandButton>            
        <ice:commandButton value="Cancel" actionListener="#{discussionBean.changePageType}">
            <f:attribute name="pageType" value="DISCUSSIONS" />
        </ice:commandButton>
    </ui:define>
</ui:composition>
</f:view>
