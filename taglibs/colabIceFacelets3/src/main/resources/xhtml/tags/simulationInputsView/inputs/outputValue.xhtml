<?xml version="1.0" encoding="UTF-8"?>
<f:view xmlns="http://www.w3.org/1999/xhtml" 
    xmlns:f="http://java.sun.com/jsf/core" 
    xmlns:ice="http://www.icesoft.com/icefaces/component" 
    xmlns:ui="http://java.sun.com/jsf/facelets" 
    xmlns:liferay-faces="http://liferay.com/tld/faces"
        xmlns:fn="http://java.sun.com/jsp/jstl/functions">
<span class="modelInputValue">
    <f:subview rendered="#{showLabel and fn:contains(label, 'Start Year')}">
        <br />
    </f:subview>
    <ice:outputText value="#{label}" rendered="#{showLabel}" styleClass="input_def_inner_label"/>
    <span class="val">
    <f:subview rendered="#{fn:contains(fn:toLowerCase(unit), 'percent') or fn:contains(fn:toLowerCase(unit), '%')}">
        <ice:outputText value="#{value / 100}">
            <f:convertNumber type="percent"/>
        </ice:outputText>
    </f:subview>
    <f:subview rendered="#{fn:contains(dataType, 'java.lang.Integer')}">
        <ice:outputText value="#{value}">
           <f:convertNumber integerOnly="true" pattern="#"/>
        </ice:outputText>
    </f:subview>
    <f:subview rendered="#{not (fn:contains(fn:toLowerCase(unit), 'percent') or fn:contains(fn:toLowerCase(unit), '%')) and fn:contains(dataType, 'java.lang.Double')}">
        <ice:outputText value="#{value}"/>
    </f:subview>
    </span>
</span>
</f:view>
