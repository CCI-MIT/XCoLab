<?xml version="1.0" encoding="UTF-8"?>
<f:view xmlns="http://www.w3.org/1999/xhtml"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:ice="http://www.icesoft.com/icefaces/component"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:liferay-faces="http://liferay.com/tld/faces"
        xmlns:fn="http://java.sun.com/jsp/jstl/functions">

    <ice:panelSeries value="#{input.displayItemsWrapped}" var="individualInput" varStatus="status">
        <f:subview rendered="#{status.first}">
            <span class="input_def_header">#{input.oryginalName}</span><br />
        </f:subview>
        <ui:include src="./outputValue.xhtml">
            <ui:param value="#{individualInput.value}" name="value" />
            <ui:param value="#{individualInput.metaData.units[0]}" name="unit" />
            <ui:param value="#{individualInput.metaData.profile[0]}" name="dataType" />
            <ui:param value="#{individualInput.metaData.labels[0]}" name="label" />
            <ui:param value="#{true}" name="showLabel" />
        </ui:include>
    
    </ice:panelSeries>
</f:view>
