<?xml version="1.0" encoding="UTF-8"?>
<f:view xmlns="http://www.w3.org/1999/xhtml" 
    xmlns:f="http://java.sun.com/jsf/core" 
    xmlns:ice="http://www.icesoft.com/icefaces/component" 
    xmlns:ui="http://java.sun.com/jsf/facelets" 
    xmlns:collab="http://climatecollaboratorium.org/facelets"
    xmlns:liferay-faces="http://liferay.com/tld/faces">
    <collab:simulationSupport simulationBean="#{simulationBean}" scenarioId="#{scenarioId}" simulationId="#{simulationId}" editActions="#{editActions}">
    
        <div class="act_left">
            <div class="acthead-l">Actions</div>
        </div> <!-- /act_left -->
    
        <div class="act_right">
            <div class="acthead-r edit">
                Impacts
                <div class="runmodel">
                    <div class="runSimulationButton_bdr">
                        <ice:commandLink actionListener="#{simulationBean.runSimulation}" styleClass="runSimulationButton" onclick="disableRunButton(); convertTypedValuesToNumbers(); runSimulation();">
                            <div class="runSimulationButtonHighlight">
                                <span>RUN</span> the model
                            </div>
                        </ice:commandLink>
                    </div>
                </div>
            </div>
        </div> <!-- /act_right -->
    
        <div class="clearfix"></div>
        
    <div class="actions_wrap">
        <collab:simulationInputsEdit />
        <collab:simulationOutputsView styleClass="-edit" />
    </div>    
    
    <div class="clearfix"></div>
    
    </collab:simulationSupport>
</f:view>
