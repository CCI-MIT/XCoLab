<?xml version="1.0" encoding="UTF-8"?>
<f:view xmlns="http://www.w3.org/1999/xhtml" 
    xmlns:f="http://java.sun.com/jsf/core" 
    xmlns:ice="http://www.icesoft.com/icefaces/component" 
    xmlns:ui="http://java.sun.com/jsf/facelets" 
    xmlns:collab="http://climatecollaboratorium.org/facelets"
    xmlns:liferay-faces="http://liferay.com/tld/faces">
    <collab:simulationSupport simulationBean="#{simulationBean}" scenarioId="#{scenarioId}" simulationId="#{simulationId}">
        <ui:include src="outputs/outputs.xhtml" />
    </collab:simulationSupport>
    <ice:panelGroup>
        <script language="javascript" type="text/html">
        // #{simulationBean.display} -- thanks to this JS code will be executed each time display changes
            renderModelOutputs();
        </script>
    </ice:panelGroup>
</f:view>
