<?xml version="1.0"?>
<f:view 
    xmlns:f="http://java.sun.com/jsf/core" 
    xmlns:ice="http://www.icesoft.com/icefaces/component" 
    xmlns:liferay-faces="http://liferay.com/tld/faces"
    xmlns:ui="http://java.sun.com/jsf/facelets" 
    xmlns:h="http://java.sun.com/jsf/html"  
    xmlns:collab="http://climatecollaboratorium.org/facelets"
    >
    
<ui:composition template="../templates/tagShowcaseTemplate_noform.xhtml">
    <table>
        <tr>
            <td>debateId: </td>
            <td><input value="#{debateTestBean.debateId}" id="debateTestDebateId" /></td>
        </tr>
        <tr>
            <td colspan="2"><button onclick="Collab.nav.navigateAddParams('tagsdemo', {'debateId':  jQuery('#debateTestDebateId').val()});">Update</button></td>
        </tr>
    
    </table>
    <ui:define name="title">Debate tag showcase</ui:define>
    <ice:form id="debateTestForm">
        <collab:debate debateBean="#{debateBean}" debateId="#{debateTestBean.debateId}" />
    </ice:form>
</ui:composition>
</f:view>
