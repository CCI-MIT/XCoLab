<?xml version="1.0"?>
<f:view 
    xmlns:f="http://java.sun.com/jsf/core" 
    xmlns:ice="http://www.icesoft.com/icefaces/component" 
    xmlns:liferay-faces="http://liferay.com/tld/faces"
    xmlns:ui="http://java.sun.com/jsf/facelets" 
    xmlns:h="http://java.sun.com/jsf/html"  
    xmlns:collab="http://climatecollaboratorium.org/facelets"
    >
    
<ui:composition template="../templates/tagShowcaseTemplate_noform.xhtml">
    <ui:define name="title">SimulationOutputs tag</ui:define>
    <ice:form>
    <h3>Define parameters</h3>
    <table>
        <tr>
            <td>Scenario id:</td>
            <td><ice:inputText value="#{simulationBeanTest.scenarioId}" /></td>
        </tr>
        <tr>
            <td>Simulation id:</td>
            <td><ice:inputText value="#{simulationBeanTest.simulationId}" /></td>
        </tr>
        <tr>
            <td>Show edit buttons:</td>
            <td><ice:selectBooleanCheckbox value="#{simulationBeanTest.showEditButton}" /></td>
        </tr>
        <tr>
            <td>Show run button:</td>
            <td><ice:selectBooleanCheckbox value="#{simulationBeanTest.showRunButton}" /></td>
        </tr>
        <tr>
            <td>Edit/cancel:</td>
            <td><ice:commandButton actionListener="#{simulationBean.editActions}" value="edit/cancel"/></td>
        </tr>
        <tr>
            <td colspan="2"><ice:commandButton value="update" /></td>
        </tr>
    </table>
    </ice:form>
    <h3>Tag outputs</h3>
    <ice:form>
    <collab:simulation simulationId="17" scenarioId="#{simulationBeanTest.scenarioId}" 
            showEditButton="#{simulationBeanTest.showEditButton}" showRunButton="#{simulationBeanTest.showRunButton}" />
            </ice:form>
</ui:composition>
</f:view>
