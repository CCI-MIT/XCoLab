language: java
jdk: oraclejdk8
sudo: false

services:
- mysql

cache:
  directories:
  - $HOME/.m2

env:
  - RUN_SLOW_TESTS=false
  - RUN_SLOW_TESTS=true

before_install:
- gem install dpl --source http://rubygems.org
- openssl aes-256-cbc -K $encrypted_3721589d2908_key -iv $encrypted_3721589d2908_iv -in $TRAVIS_BUILD_DIR/scripts/travis/deploy_rsa.enc -out deploy_rsa -d
- chmod 600 deploy_rsa
- scripts/travis/before_script.sh

addons:
  ssh_known_hosts:
  - cognosis.mit.edu
  - cognosis2.mit.edu

install: true

script:
- scripts/travis/build.sh

after_success:
- scripts/travis/after_script.sh

deploy:
- provider: script
  skip_cleanup: true
  script: scripts/travis/deploy.sh
  on:
    all_branches: true

notifications:
  slack:
    rooms:
    - secure: 
    on_success: change
    on_failure: always
